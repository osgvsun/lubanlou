<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">
    <style>
        .detail_item .layui-form-label {
            width: 142px;
        }

        .detail_item .layui-input-block {
            margin-left: 142px;
        }
    </style>

</head>

<body>
<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <div class="layui-row layui-col-space20">
                <div class="ovh">
                    <label class="layui-btn setopenreservationequipment"
                           data-method="setopenreservationequipment">设置</label>
                </div>
                <div class="layui-col-md12 head_tab">
                    <form class="layui-form detail_item" action="" lay-filter="openreservationequipmentbox"
                          id="openreservationequipmentbox">
                        <div class="layui-row">
                            <div class="layui-col-lg12">
                                <label class="layui-form-label">是否允许周末预约</label>
                                <div class="layui-input-block">
                                    <input type="button" class="layui-input readinputbtn" name="weekendreservation"
                                           autocomplete="off" disabled="disabled" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-lg12">
                                <label class="layui-form-label">周末预约起止时间</label>
                                <div class="layui-input-block">
                                    <input type="button" class="layui-input readinputbtn" name="weekenddata"
                                           autocomplete="off" disabled="disabled" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-lg12">
                                <label class="layui-form-label">工作日预约起止时间</label>
                                <div class="layui-input-block">
                                    <input type="button" class="layui-input readinputbtn" name="weekdaysdata"
                                           autocomplete="off" disabled="disabled" readonly="readonly"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'labBranch/openReservationEquipment']);
</script>
</body>

</html>​​​
