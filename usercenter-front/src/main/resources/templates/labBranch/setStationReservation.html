<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">
    <style>
        .main_content {
            padding: 20px 20px 0;
        }

        .layui-form-label {
            box-sizing: border-box;
            width: 86px;
            padding: 9px 0;
        }

        .layui-input-block {
            margin-left: 96px;
        }

        .xm-select-parent .xm-select .xm-select-label {
            width: auto;
            white-space: nowrap;
            overflow: visible;
        }

        @media screen and (max-height: 590px) {
            .xm-select-parent .xm-form-selected dl,
            .layui-form-selected dl {
                max-height: 368px;
            }
        }

        @media screen and (max-height: 500px) {
            .xm-select-parent .xm-form-selected dl,
            .layui-form-selected dl {
                max-height: 155px;
            }
        }
    </style>
</head>

<body>

<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <form class="layui-form lesson_card" action="" lay-filter="setstationreservationbox"
                  id="setstationreservationbox">
                <div class="layui-row layui-col-space10 setAppointment">
                    <div class="layui-col-lg4">
                        <label class="layui-form-label">是否允许预约</label>
                        <div class="layui-input-block">
                            <input type="radio" name="labRoomReservation" value="1" title="是" lay-filter="reservation"
                                   checked="">
                            <input type="radio" name="labRoomReservation" value="2" title="否" lay-filter="reservation">
                        </div>
                    </div>
                    <div class="layui-col-lg4 stationnum">
                        <label class="layui-form-label">可预约工位数</label>
                        <div class="layui-input-block">
                            <input type="text" name="labRoomWorker" placeholder="请输入可预约工位数" autocomplete="on"
                                   class="layui-input" lay-verify="required"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 examine">
                        <label class="layui-form-label">是否需要审核</label>
                        <div class="layui-input-block">
                            <input type="radio" name="isAudit" value="1" title="是" lay-filter="examine"
                                   checked="">
                            <input type="radio" name="isAudit" value="0" title="否" lay-filter="examine">
                        </div>
                    </div>
<!--                    <div class="layui-col-lg4 examine">-->
<!--                        <label class="layui-form-label">是否需要审核</label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input type="radio" name="examine" value="是" title="是" lay-filter="examine" checked="">-->
<!--                            <input type="radio" name="examine" value="否" title="否" lay-filter="examine">-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="layui-col-lg4 teacher ovh">-->
<!--                        <label class="layui-form-label">是否需要教师审核</label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input type="radio" name="teacher" value="是" title="是" checked="">-->
<!--                            <input type="radio" name="teacher" value="否" title="否">-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="layui-col-lg4 director ovh">-->
<!--                        <label class="layui-form-label">是否需要实验中心主任审核</label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input type="radio" name="director" value="是" title="是" checked="">-->
<!--                            <input type="radio" name="director" value="否" title="否">-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="w100 ovh"></div>
                    <div class="layui-col-lg12">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>开放对象</th>
                                <th>开放范围</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="float_dd" id="openSetObj">

                                </td>
                                <td class="float_dd" id="openSetScope">

                                </td>
                                <td>
<!--                                    <input type="button" class="layui-btn layui-btn-xs" value="保存">-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--操作按钮开始-->
                <div class="layui-col-lg12 bottom_btnbox layui-hide">
                    <input type="button" lay-filter="setstationreservationbtn" id="setstationreservationbtn"
                           class="layui-btn" lay-submit value="立即提交"/>
                    <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
                </div>
                <!--操作按钮结束-->
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/modules/configcenter/static/xm-select.js}"></script>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script th:inline="javascript">
    let timetableHost = [[${timetableHost}]];
    let labRoomId = [[${labRoomId}]];
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'labBranch/setStationReservation']);
</script>
