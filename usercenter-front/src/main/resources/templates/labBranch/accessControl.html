<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">

</head>

<body>
<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <form class="layui-form lesson_card" action="" lay-filter="accesscontrolbox" id="accesscontrolbox">
                <div class="layui-row layui-col-space20">
                    <!--搜索开始-->
                    <div class="layui-col-md12 tabsearch search_line">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="user" lay-search lay-filter="required">
                                    <option value="">请输入学号或姓名</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">313</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="userdate" id="userdate" autocomplete="on"
                                       placeholder="请选择门禁刷卡时间"/>
                            </div>
                        </div>
                        <input type="button" class="layui-btn" data-type="reload" value="搜索"/>
                        <input type="button" class="layui-btn layui-btn-warm" value="导出"/>
                    </div>
                    <!--搜索结束-->
                    <div class="layui-col-md12 head_tab">
                        <!--表单开始-->
                        <table class="layui-hide" id="accesscontrol" lay-filter="accesscontrol"></table>
                        <!--行内工具栏开始-->
                        <script type="text/html" id="toolbar">
                            <a class="layui-btn layui-btn-red layui-btn-xs" lay-event="del">删除</a>
                        </script>
                        <!--行内工具栏结束-->
                        <!--表单结束-->
                    </div>
                </div>
                <!--操作按钮开始-->
                <div class="layui-col-lg12 bottom_btnbox layui-hide">
                    <input type="button" lay-filter="accesscontrolbtn" id="accesscontrolbtn" class="layui-btn"
                           lay-submit value="立即提交"/>
                    <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
                </div>
                <!--操作按钮结束-->
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'labBranch/accessControl']);
</script>
</body>

</html>​​​
