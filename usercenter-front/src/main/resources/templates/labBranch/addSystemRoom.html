<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加所属房间</legend>
    </fieldset>
    <div style="padding: 30px;">
<!--        <table class="layui-hide" id="addSystemRoom"></table>-->
        <div class="layui-input-inline">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入房间名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <button type="button" class="layui-btn layui-btn-normal search">搜索</button>
        </div>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>房间号</th>
                <th>房间编号</th>
                <th>房间名称</th>
                <th>校区名称</th>
                <th>楼宇名称</th>
                <th>楼层号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="addSystemRoom">

            </tbody>
        </table>

        <!--分页开始-->
        <div id="page" class="layui-col-md12"></div>
    </div>
    <script th:src="@{/modules/labBranch/static/js/global.js}"></script>
    <script th:inline="javascript">
        let type = [[${type}]];
        let timetableHost = [[${timetableHost}]];
        let buildNumbers = '';
        let campusNumbers = '';
        let systemRoomNames = '';
        function child(buildNumber, campusNumber, systemRoomName) {
            buildNumbers = buildNumber;
            campusNumbers = campusNumber;
            systemRoomNames = systemRoomName
        }
    </script>
    <script th:src="@{/modules/labBranch/addSystemRoom.js}"></script>
</body>
</html>
