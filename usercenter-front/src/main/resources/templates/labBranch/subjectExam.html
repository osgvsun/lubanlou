<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">

</head>

<body>
<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <form class="layui-form lesson_card" action="" lay-filter="subjectexambox" id="subjectexambox">
                <!--题库管理开始-->
                <div class="layui-card">
                    <div class="layui-card-header">题库管理
                        <label class="layui-btn header_edit newsubject" data-method="newsubject">新建</label>
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space20">
                            <!--搜索盒子开始-->
                            <div class="layui-col-md12 tabsearch">
                                <div class="layui-inline">
                                    <input class="layui-input" name="id" id="subjecttab_search" placeholder="请输入关键字"
                                           autocomplete="off">
                                </div>
                                <input type="button" class="layui-btn subjecttab_search_btn"
                                       data-type="subjecttabreload" value="搜索"/>
                            </div>
                            <!--搜索盒子结束-->
                            <!--表单开始-->
                            <div class="layui-col-md12">
                                <table class="layui-hide new_progress" id="subjecttab" lay-filter="subjecttab"></table>
                                <!--行内工具栏开始-->
                                <script type="text/html" id="toolbar1">
                                    <a class="layui-btn layui-btn-red layui-btn-xs" lay-event="del">删除</a>
                                </script>
                                <!--行内工具栏结束-->
                            </div>
                            <!--表单结束-->
                        </div>
                    </div>
                </div>
                <!--题库管理结束-->
                <!--考试管理开始-->
                <div class="layui-card">
                    <div class="layui-card-header">考试管理
                        <font>（请先建题库）</font>
                        <label class="layui-btn header_edit newexam" data-method="newexam">新建</label>
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space20">
                            <!--搜索盒子开始-->
                            <div class="layui-col-md12 tabsearch">
                                <div class="layui-inline">
                                    <input class="layui-input" name="id" id="examtab_search" placeholder="请输入关键字"
                                           autocomplete="off">
                                </div>
                                <input type="button" class="layui-btn examtab_search_btn" data-type="examtabreload"
                                       value="搜索"/>

                            </div>
                            <!--搜索盒子结束-->
                            <!--表单开始-->
                            <div class="layui-col-md12">
                                <table class="layui-hide new_progress" id="examtab" lay-filter="examtab"></table>
                                <!--行内工具栏开始-->
                                <script type="text/html" id="toolbar2">
                                    <a class="layui-btn layui-btn-red layui-btn-xs" lay-event="del">删除</a>
                                </script>
                                <!--行内工具栏结束-->
                            </div>
                            <!--表单结束-->
                        </div>
                    </div>
                </div>
                <!--考试管理结束-->
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'labBranch/subjectExam']);
</script>
</body>

</html>​​​
