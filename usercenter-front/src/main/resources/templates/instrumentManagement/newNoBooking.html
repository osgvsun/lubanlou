	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="newnobookingbox" id="newnobookingbox">

					<div class="layui-col-lg12">
						<label class="layui-form-label">已设置不可预约日期范围</label>
						<div class="layui-input-block">
							<input class="layui-input" name="nobookingdaterange" id="nobookingdaterange" autocomplete="on" lay-verify="required" placeholder="请选择已设置开放日期范围" />
						</div>
					</div>
					<div class="layui-col-lg12">
						<label class="layui-form-label">不可预约星期</label>
						<div class="layui-input-block" id="weeks">
<!--							<select name="week" xm-select="week" xm-select-skin="normal" xm-select-search="" lay-filter="" lay-verify="required" lay-search="">-->
<!--								<option value="">请选择不可预约星期</option>-->
<!--								<option value="1">周一</option>-->
<!--								<option value="2">周二</option>-->
<!--								<option value="3">周三</option>-->
<!--								<option value="4">周四</option>-->
<!--								<option value="5">周五</option>-->
<!--								<option value="6">周六</option>-->
<!--								<option value="7">周日</option>-->
<!--							</select>-->
						</div>
					</div>
					<div class="layui-col-lg12">
						<label class="layui-form-label">不可预约时间范围</label>
						<div class="layui-input-block">
							<input class="layui-input" name="nobookingrange" id="nobookingrange" autocomplete="on" lay-verify="required" placeholder="请选择开放时间范围" />
						</div>
					</div>
					<div class="layui-col-lg4">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
						</div>
					</div>
				</div>
				<!--操作按钮开始-->
				<div class="layui-col-lg12 bottom_btnbox layui-hide">
					<input type="button" lay-filter="newnobookingbtn" id="newnobookingbtn" class="layui-btn" lay-submit value="立即提交" />
					<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
				</div>
				<!--操作按钮结束-->
			</form>
		</div>
