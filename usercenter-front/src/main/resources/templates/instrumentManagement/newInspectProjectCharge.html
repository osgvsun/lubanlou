<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
		<style>
			.layui-form-label {
				width: 93px;
			}
			
			.layui-input-block {
				margin-left: 93px;
			}
		</style>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="newinspectprojectchargebox" id="newinspectprojectchargebox">
				<div class="layui-row layui-col-space10">
					<div class="layui-col-lg12">
						<label class="layui-form-label">收费名称</label>
						<div class="layui-input-block">
							<input class="layui-input" name="billingName" autocomplete="on" lay-verify="required" placeholder="请输入收费名称" />
						</div>
					</div>
					<div class="layui-col-lg4">
						<label class="layui-form-label">收费形式</label>
						<div class="layui-input-block">
							<select name="payUnit" lay-verify="required" lay-search="">
								<option value="">请选择收费形式</option>
								<option value="元/样品">元/样品</option>
								<option value="元/次">元/次</option>
								<option value="元/组分/样品">元/组分/样品</option>
								<option value="元/元素/样品">元/元素/样品</option>
								<option value="元/平方毫米">元/平方毫米</option>
							</select>
						</div>
					</div>
					<div class="layui-col-lg4">
						<label class="layui-form-label">校内收费金额</label>
						<div class="layui-input-block">
							<input type="number" class="layui-input" name="billingInsideAcademy" autocomplete="on" lay-verify="required" placeholder="请输入校内收费金额" />
						</div>
					</div>
					<div class="layui-col-lg4">
						<label class="layui-form-label">校外收费金额</label>
						<div class="layui-input-block">
							<input type="number" class="layui-input" name="billingOutsideSchool" autocomplete="on" lay-verify="required" placeholder="请输入校外收费金额" />
						</div>
					</div>
					<div class="layui-col-lg412">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="info" placeholder="请输入备注"></textarea>
						</div>
					</div>
				</div>
				<!--操作按钮开始-->
				<div class="layui-col-lg12 bottom_btnbox layui-hide">
					<input type="button" lay-filter="newinspectprojectchargebtn" id="newinspectprojectchargebtn" class="layui-btn" lay-submit value="立即提交" />
					<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
				</div>
				<!--操作按钮结束-->
			</form>
		</div>
		<!--主体结束-->
		<div th:replace="/instrumentManagement/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
		<script>
			var uid = '';
			function child(id) {
				uid = id;
			}
		</script>
		<script th:src="@{/modules/instrumentManagement/newInspectProjectCharge.js}"></script>
	</body>
</html>​​​
