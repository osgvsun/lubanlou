<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns:th="http://www.thymeleaf.org">
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/iot/static/css/expand.css}" media="all">
		<script th:inline="javascript">
			var iotHost = [[${iotHost}]];
			var currentsiteEnName = [[${session.siteEnName}]];
			var currentsiteSecret = [[${session.siteSecret}]];
			var currentUsername = [[${session.user.username}]];
		</script>
	</head>

	<body>

		<div class="layui-fluid">
			<form class="layui-form" action="" lay-filter="authoritypowercontroller" id="authoritypowercontroller">
				<div class="layui-col-md12">
					<blockquote class="layui-elem-quote layui-quote-nm tag_box">
						<fieldset class="layui-elem-field layui-field-title">
							<legend class="multi_legend">
								<a href="iotPowerController">物联设备</a>
								<a href="authorityPowerController" class="legend_select">授权管理</a>
								<a href="iotLogPower">物联日志</a>
								<a href="logIns">日志管理</a>
								<a href="iotCloudDownPower">云地通信</a>
								<a href="guideIns">部署指南</a>
							</legend>
							<div class="breadcrumb_top breadcrumb_division">
								<a href="authorityAccessControl">门禁</a>
								<a href="authorityPowerController" class="breadcrumb_select">电源控制器</a>
								<a href="authorityAttendanceMachine">考勤机</a>
								<a href="authorityClassCard">班牌</a>
								<a href="authorityVideo">视频</a>
								<a href="authorityStationInstrument">工位仪</a>
							</div>
						</fieldset>
					</blockquote>
				</div>
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header mix_card_header">电源控制器
							<label class="layui-icon layui-icon-add-1 newpower header_btn" data-method="newpower" lay-tips="新增电源控制器授权"></label>
							<!--<div class="header_info">
								<input type="button" class="layui-btn layui-btn-mid newpower" data-method="newpower" value="新增电源控制器授权" />
							</div>-->
						</div>
						<div class="layui-card-body">
							<div class="layui-row layui-col-space10">
								<!--搜索开始-->
								<div class="search_line left-form">
									<div class="layui-col-space4">
										<div class="layui-inline float_dd">
											<select name="accessweek" lay-search>
												<option value="">请选择周次</option>
												<option value="1">单双周</option>
												<option value="2">单周</option>
												<option value="3">双周</option>
											</select>
										</div>
										<div class="layui-inline float_dd">
											<select name="accessday" lay-search>
												<option value="">请选择星期</option>
												<option value="1">星期一</option>
												<option value="2">星期二</option>
												<option value="3">星期三</option>
												<option value="4">星期四</option>
												<option value="5">星期五</option>
												<option value="6">星期六</option>
												<option value="7">星期日</option>
											</select>
										</div>
										<div class="layui-inline">
											<input type="text" id="accessdate" class="layui-input" placeholder="请选择授权日期范围" />
										</div>
										<div class="layui-inline">
											<input type="text" id="accesstime" class="layui-input" placeholder="请选择授权时间范围" />
										</div>
										<input type="button" class="layui-btn searchbtn" data-type="reload" value="搜索" />
									</div>
								</div>
								<!--搜索结束-->
								<!--表单开始-->
								<div class="layui-col-md12">
									<table class="layui-hide" id="authoritypowercontrollertab" lay-filter="authoritypowercontrollertab"></table>
									<script type="text/html" id="operation">
										<a class="layui-btn layui-btn-green layui-btn-xs" lay-event="edit">编辑</a>
										<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
									</script>
								</div>
								<!--表单结束-->
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!--右侧栏开始-->
		<div class="quick_line">
			<div class="top layui-icon layui-icon-top"></div>
		</div>
		<!--右侧栏结束-->
		<script th:src="@{/modules/iot/static/layui/layui.js}"></script>
		<script th:src="@{/modules/iot/static/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/modules/iot/static/js/global.js}"></script>
		<script>
			layui.config({
				base: '../' //静态资源所在路径
				}

			).extend({
					index: 'lib/index' //主入口模块
				}

			).use(['index', 'iot/authorityPowerController']);
		</script>
	</body>

</html>
