<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns:th="http://www.thymeleaf.org">
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/iot/static/css/expand.css}" media="all">
		<script th:inline="javascript">
			var iotHost = [[${iotHost}]];
			var currentsiteEnName = [[${session.siteEnName}]];
			var currentsiteSecret = [[${session.siteSecret}]];
			var currentUsername = [[${session.user.username}]];
		</script>
	</head>

	<body>

		<div class="layui-fluid">
			<form class="layui-form" action="" lay-filter="authorityclasscard" id="authorityclasscard">
				<div class="layui-col-md12">
					<blockquote class="layui-elem-quote layui-quote-nm tag_box">
						<fieldset class="layui-elem-field layui-field-title">
							<legend class="multi_legend">
								<a href="iotClassCard">物联设备</a>
								<a href="authorityClassCard" class="legend_select">授权管理</a>
								<a href="iotLogClassCard">物联日志</a>
								<a href="logClass">日志管理</a>
								<a href="iotCloudDownClass">云地通信</a>
								<a href="guideClass">部署指南</a>
							</legend>
							<div class="breadcrumb_top breadcrumb_division">
								<a href="authorityAccessControl">门禁</a>
								<a href="authorityPowerController">电源控制器</a>
								<a href="authorityAttendanceMachine">考勤机</a>
								<a href="authorityClassCard" class="breadcrumb_select">班牌</a>
								<a href="authorityVideo">视频</a>
								<a href="authorityStationInstrument">工位仪</a>
							</div>
						</fieldset>
					</blockquote>
				</div>
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header mix_card_header">班牌
							<!--<label class="layui-icon layui-icon-add-1 header_btn newclasscard" data-method="newclasscard" lay-tips="新增班牌授权"></label>-->
							<!--<div class="header_info">
								<input type="button" class="layui-btn layui-btn-mid newclasscard" data-method="newclasscard" value="新增班牌授权" />
							</div>-->
						</div>
						<div class="layui-card-body">
							<div class="layui-row layui-col-space10">
								<!--搜索开始-->
								<div class="search_line left-form">
									<div class="layui-col-space4">
										<div class="layui-inline float_dd">
											<select name="lab" lay-search>
												<option value="">请选择实验室</option>
												<option value="1">lab1</option>
												<option value="2">lab2</option>
												<option value="3">lab3</option>
											</select>
										</div>
										<div class="layui-inline">
											<input class="layui-input" name="id" id="search_box" autocomplete="on" placeholder="请输入IP地址" />
										</div>
										<input type="button" class="layui-btn searchbtn" data-type="reload" value="搜索" />
									</div>
								</div>
								<!--搜索结束-->
								<!--表单开始-->
								<div class="layui-col-md12">
									<table class="layui-hide" id="authorityclasscardtab" lay-filter="authorityclasscardtab"></table>
								</div>
								<!--表单结束-->
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!--右侧栏开始-->
		<div class="quick_line">
			<div class="top layui-icon layui-icon-top"></div>
		</div>
		<!--右侧栏结束-->
		<script th:src="@{/modules/iot/static/layui/layui.js}"></script>
		<script th:src="@{/modules/iot/static/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/modules/iot/static/js/global.js}"></script>
		<script>
			layui.config({
				base: '../' //静态资源所在路径
				}

			).extend({
					index: 'lib/index' //主入口模块
				}

			).use(['index', 'iot/authorityClassCard']);
		</script>
	</body>

</html>
