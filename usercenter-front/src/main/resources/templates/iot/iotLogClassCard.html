<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/iot/static/css/expand.css}" media="all">
    <script th:inline="javascript">
        var iotHost = [[${iotHost}]];
        var currentsiteEnName = [[${session.siteEnName}]];
        var currentsiteSecret = [[${session.siteSecret}]];
        var currentUsername = [[${session.user.username}]];
    </script>
</head>

<body>

<div class="layui-fluid">
    <form class="layui-form" action="" lay-filter="iotlogclasscard" id="iotlogclasscard">
        <div class="layui-col-md12">
            <blockquote class="layui-elem-quote layui-quote-nm tag_box">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend class="multi_legend">
                        <a href="iotClassCard">物联设备</a>
<!--                        <a href="authorityClassCard">授权管理</a>-->
                        <a href="iotLogClassCard" class="legend_select">物联日志</a>
                        <a href="logClass">日志管理</a>
                        <a href="iotCloudDownClass">云地通信</a>
                        <a href="guideClass">数据交换</a>
                    </legend>
                    <div class="breadcrumb_top breadcrumb_division">
                        <a href="iotLogAccess">门禁</a>
                        <a href="iotLogPower">电源控制器</a>
                        <a href="iotLogAttendance">考勤机</a>
                        <a href="iotLogClassCard" class="breadcrumb_select">班牌</a>
                        <a href="iotLogVideo">视频</a>
                        <a href="iotLogStation">工位仪</a>
                    </div>
                </fieldset>
            </blockquote>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header mix_card_header">物联日志
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space10">
                        <!--表单开始-->
                        <div class="layui-col-md12">
                            <table class="layui-hide" id="iotlogclasscardtab" lay-filter="iotlogclasscardtab"></table>
                            <script type="text/html" id="operation">
                                <a class="layui-btn layui-btn-green layui-btn-xs" lay-event="loglist">查看</a>
                            </script>
                        </div>
                        <!--表单结束-->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--右侧栏开始-->
<div class="quick_line">
    <div class="top layui-icon layui-icon-top"></div>
</div>
<!--右侧栏结束-->
<script th:src="@{/modules/iot/static/layui/layui.js}"></script>
<script th:src="@{/modules/iot/static/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/modules/iot/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }

    ).extend({
            index: 'lib/index' //主入口模块
        }

    ).use(['index', 'iot/iotLogClassCard']);
</script>
</body>

</html>
