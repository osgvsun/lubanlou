<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/teachPublic/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/gvsunWork/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/gvsunWork/static/css/expand.css}" media="all">
</head>
<body>
    <div class="content_box">
        <form class="layui-form lesson_card" action="">
            <div class="layui-fluid">
                <div class="layui-row layui-col-space20">
                    <button type="button" class="layui-btn layui-btn-normal addRole"><i class="layui-icon layui-icon-addition"></i>新增</button>
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>许可名称</th>
                            <th>是否必填</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="role_list">

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <!--顶层节点新增-->
    <div class="model_add_license" style="display: none; margin: 20px">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">许可名称</label>
                <div class="layui-input-block">
                    <input type="text" name="nameRole" required  lay-verify="required" placeholder="请输入许可名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否必填</label>
                <div class="layui-input-block">
                    <input type="radio" name="inheritable" value="true" title="是" checked="">
                    <input type="radio" name="inheritable" value="false" title="否">
                </div>
            </div>
        </form>
    </div>
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/teachPublic/layui/layui.js}"></script>
    <script th:inline="javascript">
        const oauth2Host = [[${oauth2Host}]];
    </script>
    <script th:src="@{/modules/resourcePermissions/resourceLicense.js}"></script>
</body>
</html>
