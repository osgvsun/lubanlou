<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>学期数据管理</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/css/index.css}"/>
    <style>
        .layui-table-tool-self {
            display: none;
        }
        .layui-form-label.required:after {
            content: ' *';
            color: red;
            font-size: 15px;
        }
        .layui-form-item.right {
            float: right;
        }
    </style>
    <script th:inline="javascript">
        var datashareHost = [[${session.datashareHost}]];
        var currentName= localStorage['roleCname'];
        var currentUsername = [[${session.user.username}]];
    </script>
</head>
<body>
<div>
    <form class="layui-form" action="" lay-filter="newschoolterm" id="newschoolterm">
        <div class="layui-form-item">
            <label class="layui-form-label required">学期代码</label>
            <div class="layui-input-block">
                <input type="text" id="termNumber" name="termNumber" required  lay-verify="required" placeholder="例:2021-2022-1" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">学期名称</label>
            <div class="layui-input-block">
                <input type="text" id="termName" name="termName" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline">
            <label class="layui-form-label required">学期开始</label>
            <div class="layui-input-block">
                <input type="text" id="termStart" name="termStart" required  lay-verify="required" placeholder="请选择周一的日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline">
            <label class="layui-form-label required">学期结束</label>
            <div class="layui-input-block">
                <input type="text" id="termEnd" name="termEnd" required  lay-verify="required" placeholder="请选择周日的日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">年份</label>
            <div class="layui-input-block">
                <input type="text" id="yearCode" name="yearCode" required  lay-verify="required" placeholder="必须是yyyy格式" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">学期编号</label>
            <div class="layui-input-block">
                <input type="text" id="termCode" name="termCode" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-filter="newtermbtn" id="newtermbtn" lay-submit >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/datashare/newSchoolTerm.js}"></script>
</body>
</html>
