<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>课程任务班级数据交换</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/css/index.css}"/>
    <style>
        .layui-table-tool-self {
            display: none;
        }
    </style>
    <script th:inline="javascript">
        var datashareHost = [[${session.datashareHost}]];
        var currentName= localStorage['roleCname'];
    </script>
</head>
<body>
<div>
    <div class="page-content">
        <div class="content_t">
            <div class="user-order mt15 mb5 f14 lh25">
                功能介绍：课程任务班级交换
                <div class="r">
                    <i class="fa fa-bank"></i>
                    <span class="">课程任务班级管理</span>
                </div>
            </div>
            <div class="mt20">
                <div class="toolbar_top cf f14 w100p mb20">
                    <span class="equip_btn_box">
                        <span style="color: #333;line-height: 37px;float:left;margin-left: 10px">请输入关键词查询：</span>
                        <label for="search">
                            <input class="normal_input" id="search" name="search" placeholder="多字段查询"/>
                        </label>
                        <input type="button" onclick="tableRender()" value="查询">
                    </span>
                    <span class="equip_btn_box" style="float: right">
                        <a class="layui-btn layui-btn-radius layui-btn-normal layui-icon layui-icon-upload"
                           id="importSchoolCourseClass">数据导入</a>
                        <a class="layui-btn layui-btn-radius layui-btn-normal layui-icon layui-icon-download-circle"
                           th:href="@{/datashare/excel/school_course_class.xlsx}">模板下载</a>
                    </span>
                </div>
                <div class="toolbar_top cf f14 w100p mb20">
                    <table class="layui-table" lay-filter="lay_table_school_course_class" id="lay_table_school_course_class"></table>
                    <script type="text/html"  id="schoolCourseClass_toolbar">
                        <div class="layui-inline" title="修改" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
                        <div class="layui-inline" title="删除" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/datashare/schoolCourseClassList.js}"></script>
</html>
