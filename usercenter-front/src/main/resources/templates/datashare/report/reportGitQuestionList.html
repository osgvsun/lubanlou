<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Git问题追踪清单报表</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/css/index.css}"/>
    <script th:inline="javascript">
        var datashareHost = [[${session.datashareHost}]];
        var currentName = localStorage['roleCname'];
    </script>
    <style>
        .equip_btn_box .layui-anim {
            height: 100px;
        }
    </style>
</head>
<body>
<div>
    <div class="layui-progress" lay-filter="gitBar">
        <div class="layui-progress-bar layui-bg-blue"></div>
    </div>
    <div class="page-content">
        <div class="content_t">
            <div class="user-order mt15 mb5 f14 lh25">
                Git问题追踪清单报表
                <div class="r">
                    <i class="fa fa-bank"></i>
                    <span>Git问题追踪清单报表</span>
                </div>
            </div>
            <div class="mt20">
                <div class="toolbar_top cf f14 w100p mb20">
                    <span class="equip_btn_box">
                        <span style="color: #333;line-height: 37px;float:left;margin-left: 10px">请输入关键词查询：</span>
                        <label for="search">
                            <input class="normal_input" id="search" name="search" placeholder="多字段查询"/>
                        </label>
                        <input type="text" class="normal_input" id="updateTime" name="updateTime"  placeholder="请选择日期" autocomplete="off">
                        <label for="status">
                                <select class="normal_input" id="status" name="status">
                                    <option value="0">未关闭</option>
                                    <option value="1">关闭</option>
                                </select>
                        </label>
                        <button class="layui-btn" type="button" onclick="tableRender()">查询</button>
                        <button class="layui-btn" type="button" onclick="cancelSearch()">取消</button>
                        <button class="layui-btn" style="background: #e1da0d;" type="button" onclick="putData()">数据导入修改</button>
                    </span>
                </div>
                <div class="toolbar_top cf f14 w100p mb20">
                    <table class="layui-table" id="lay_table_git" lay-filter="lay_table_git"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/layui/layui.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/report/reportGitQuestionList.js}"></script>
</body>
</html>
