<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>虚拟仿真实验教学项目表</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/css/index.css}"/>
    <script th:inline="javascript">
        var datashareHost = [[${session.datashareHost}]];
        var currentName = localStorage['roleCname'];
        var limsproductHost = [[${limsproductHost}]];
    </script>
    <style>
        .equip_btn_box .layui-anim {
            height: 100px;
        }
    </style>
</head>
<body>
<div>
    <div class="layui-progress" lay-filter="reportLabRoomUsageBar">
        <div class="layui-progress-bar layui-bg-blue"></div>
    </div>
    <div class="page-content">
        <div class="content_t">
            <div class="user-order mt15 mb5 f14 lh25">
                实验室统计报表
                <div class="r">
                    <i class="fa fa-bank"></i>
                    <span>实验室统计报表</span>
                </div>
            </div>
            <div class="mt20">
                <div class="toolbar_top cf f14 w100p mb20">
                    <span class="equip_btn_box">
                        <span style="color: #333;line-height: 37px;float:left;margin-left: 10px">请输入关键词查询：</span>
                        <label for="search">
                            <input class="normal_input" id="search" name="search" placeholder="实验室或实验中心名称查询"/>
                        </label>
                        <form class="layui-form">
                            <select name="termSelect" id="termSelect" lay-filter="termSelect" lay-verify="" lay-search>
                                <option value="">学期查询</option>
                            </select>
                            <select name="academySelect" id="academySelect" lay-filter="academySelect" lay-verify="" lay-search>
                                <option value="">学院查询</option>
                            </select>
                        </form>
                        <button class="layui-btn" type="button" onclick="tableRender()">查询</button>
                        <button class="layui-btn" type="button" onclick="cancelSearch()">取消</button>
                        <button class="layui-btn" type="button" onclick="getTimetableData()">获取排课数据</button>
                    </span>
                    <span style="float: right;color: red">
                        提示：红色：利用率小于0.25，黄色：大于0.25小于0.50，绿色：大于0.5
                    </span>
                </div>
                <div class="layui-form" lay-filter="myDiv">

                </div>
                <div class="toolbar_top cf f14 w100p mb20">
                    <table class="layui-table" id="lay_table_report_lab_room_usage"
                           lay-filter="lay_table_report_lab_room_usage"></table>
                    <script type="text/html" id="headerTemp">
                        {{# if(){}}

                        {{#}}}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/layui/layui.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/report/reportLabRoomUsage.js}"></script>
</body>
</html>
