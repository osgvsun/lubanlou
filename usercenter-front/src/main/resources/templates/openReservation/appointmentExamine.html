<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/expand.css}" media="all">

</head>

<body>
<div class="main_content_box">
    <!--主体开始-->
    <div class="full_box">
        <form class="layui-form lesson_card" action="" lay-filter="appointmentexaminebox" id="appointmentexaminebox">
            <div class="layui-card">
                <div class="layui-card-header">预约审核
                    <label class="batchappointmentexamine header_btn layui-btn-green"
                           data-method="batchappointmentexamine" lay-tips="批量审核">批量审核</label>
                </div>
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">审核中(100)</li>
                            <li>审核通过(20)</li>
                            <li>审核拒绝(20)</li>
                            <li>全部审核(140)</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show layui-row layui-col-space10 ovh">
                                <!--搜索开始-->
                                <div class="layui-col-md12 search_line layui-col-space10">
                                    <div class="layui-input-inline">
                                        <label class="layui-form-label">预约类型</label>
                                        <div class="layui-inline">
                                            <select name="type" lay-search>
                                                <option value="">请选择预约类型</option>
                                                <option value="1">实验室预约</option>
                                                <option value="2">工位预约</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">申请人(工号)</label>
                                        <div class="layui-inline">
                                            <input class="layui-input" name="searchid" id="searchbox" autocomplete="on"
                                                   placeholder="请输入"/>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">实验室</label>
                                        <div class="layui-inline">
                                            <select name="lab" lay-search>
                                                <option value="">请选择</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">预约时间段</label>
                                        <div class="layui-inline">
                                            <input class="layui-input" name="searchdate" id="searchdate"
                                                   autocomplete="on" placeholder="请选择">
                                        </div>
                                    </div>
                                    <input type="button" class="layui-btn" data-type="reload" value="搜索"/>
                                    <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
                                </div>
                                <!--搜索结束-->
                                <div class="layui-col-md12 head_tab">
                                    <!--表单开始-->
                                    <table class="layui-hide" id="appointmentexamine"
                                           lay-filter="appointmentexamine"></table>
                                    <!--行内工具栏开始-->
                                    <script type="text/html" id="toolbar">
                                        <a class="layui-btn layui-btn-green layui-btn-xs"
                                           lay-event="soloappointmentexamine">审核</a>
                                    </script>
                                    <!--行内工具栏结束-->
                                    <!--表单结束-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--主体结束-->
</div>
<!--右侧栏开始-->
<div class="quick_line blueside_quick_line">
    <!--<a href="#"><br/></a>-->
    <div class="top layui-icon layui-icon-top"></div>
</div>
<!--右侧栏结束-->
<script th:src="@{/modules/openReservation/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'openReservation/appointmentExamine']);
</script>
</body>

</html>​​​
