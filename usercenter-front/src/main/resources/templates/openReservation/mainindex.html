<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/teachPublic/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/teachPublic/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/expand.css}" media="all">
</head>

<body>
<div class="main_content_box">
    <div class="head_box">
        <!--头部左侧目录开始-->
        <div class="head_nav">
            <a th:href="@{/openReservation/labMain}" th:name="@{/openReservation/labMain}" target="i" lay-tips="查看实验室预约">实验室预约</a>
            <a th:href="@{/openReservation/stationMain}" th:name="@{/openReservation/stationMain}" target="i" lay-tips="查看工位预约">工位预约</a>
            <div class="head_info basic_head_info">
                <div class="head_tit">
                    <label>预约管理</label>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="user_detail">
                    <div class="ud_pointer"></div>
                    <div class="operation_mid">
                        <a th:href="@{/openReservation/appointmentExamine}" th:name="@{/openReservation/appointmentExamine}" target="i">预约审核</a>
                        <a th:href="@{/openReservation/myAppointment}" th:name="@{/openReservation/myAppointment}" target="i">我的预约</a>
                        <a th:href="@{/openReservation/appointmentList}" th:name="@{/openReservation/appointmentList}" target="i">预约列表</a>
                    </div>
                </div>
            </div>
            <a th:href="@{/openReservation/openMain}" th:name="@{/openReservation/openMain}" target="i" lay-tips="查看开放预约">开放设置</a>
            <div class="head_info basic_head_info">
                <div class="head_tit">
                    <label>模板设置</label>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="user_detail">
                    <div class="ud_pointer"></div>
                    <div class="operation_mid">
                        <a th:href="@{/openReservation/collegeTemplateSet}" th:name="@{/openReservation/collegeTemplateSet}" target="i">院级开放设置模板设置</a>
                        <a th:href="@{/openReservation/personalTemplateSet}" th:name="@{/openReservation/personalTemplateSet}" target="i">院级个人设置模板设置</a>
                        <a th:href="@{/openReservation/appointmentTypeSet}" th:name="@{/openReservation/appointmentTypeSet}" target="i">院级空间预约类型设置</a>
                    </div>
                </div>
            </div>
            <div class="head_info basic_head_info">
                <div class="head_tit">
                    <label>信誉积分</label>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="user_detail">
                    <div class="ud_pointer"></div>
                    <div class="operation_mid">
                        <a th:href="@{/openReservation/creditScoreSet}" th:name="@{/openReservation/creditScoreSet}" target="i">中心自行设置项(信誉积分设置)</a>
                        <a th:href="@{/openReservation/creditScoreInfo}" th:name="@{/openReservation/creditScoreInfo}" target="i">信誉积分查看</a>
                        <a th:href="@{/openReservation/creditScoreDeduct}" th:name="@{/openReservation/creditScoreDeduct}" target="i">信誉积分扣除</a>
                        <a th:href="@{/openReservation/myCreditScore}" th:name="@{/openReservation/myCreditScore}" target="i">我的信誉积分</a>
                    </div>
                </div>
            </div>
            <a th:href="@{/openReservation/appointmentOverview}" th:name="@{/openReservation/appointmentOverview}" target="i" lay-tips="查看预约总览">预约总览</a>
        </div>
        <!--头部左侧目录结束-->
        <!--头部右侧工具栏开始-->
        <div class="head_tool">
            <a href="#" style="visibility:hidden;">登录</a>
            <div class="head_info user_info">
                <div class="head_tit">
                    <img th:src="@{/modules/openReservation/static/images/user_head.jpg}"/>
                    <label th:text="${session.user.username}">用户名</label>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="user_detail">
                    <div class="ud_pointer"></div>
                    <div class="ud_top">
                        <img th:src="@{/modules/openReservation/static/images/user_head.jpg}">
                        <div class="ud_info">
                            <div th:text="${session.user.username}">用户名</div>
                            <div>身份信息</div>
                        </div>
                    </div>
                    <div class="operation_mid">
                        <a href="#" class="switchpermissions" data-method="switchpermissions">切换权限</a>
                    </div>
                    <a class="ud_logout" th:href="@{/logout}" target="_parent" onclick="logout()">退出登录</a>
                </div>
            </div>
        </div>
        <!--头部右侧工具栏结束-->
    </div>
    <div class="main_box">
        <!--主体开始-->
        <div class="full_screen">
            <iframe id="iframe" src="" name="i"></iframe>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/modules/openReservation/static/js/global.js}"></script>
<script th:src="@{/modules/openReservation/static/js/mainindex.js}"></script>
<script th:inline="javascript">
    const httpBaseUrl = /*[[@{/}]]*/'';
</script>
<script th:src="@{/modules/openReservation/mainindex.js}"></script>
</body>
</html>
