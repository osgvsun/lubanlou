<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/expand.css}" media="all">
    <style>
        .detail_item .layui-form-label {
            width: 93px;
        }

        .detail_item .layui-input-block {
            margin-left: 93px;
        }
    </style>

</head>

<body>
<div class="main_content_box">
    <!--主体开始-->
    <div class="full_box">
        <form class="layui-form lesson_card" action="" lay-filter="myappointmentdetailbox" id="myappointmentdetailbox">
            <div class="detail_item">
                <div class="layui-row">
                    <div class="layui-col-lg4">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="type" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4">
                        <label class="layui-form-label">申请人(工号)</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="person" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="tel" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label">预约内容</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="info" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label">预约实验室</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="lab" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4">
                        <label class="layui-form-label">日期</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="date" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4">
                        <label class="layui-form-label">预约时间</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="time" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-input readinputbtn" name="state" autocomplete="off"
                                   disabled="disabled" readonly="readonly"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--主体结束-->
</div>
<!--右侧栏开始-->
<div class="quick_line blueside_quick_line">
    <!--<a href="#"><br/></a>-->
    <div class="top layui-icon layui-icon-top"></div>
</div>
<!--右侧栏结束-->
<script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/modules/openReservation/static/js/global.js}"></script>
<script th:inline="javascript">
    let detail = '';
    function child(d) {
        detail = d;
    }
</script>
<script th:src="@{/modules/openReservation/myAppointmentDetail.js}"></script>
</body>
</html>​​​
