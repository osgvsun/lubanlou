<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
	</head>

	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="authorizationlistbox" id="authorizationlistbox">
				<div class="layui-fluid">
					<blockquote class="layui-elem-quote layui-quote-nm tag_box">
						<div class="field_btn_box">
							<a th:href="@{/access/authorizationList(entityId=${entityId})}" class="field_btn_select">准入名单</a>
						</div>
					</blockquote>
					<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
						<ul class="layui-tab-title">
							<li>
								<a th:href="@{/access/authorizationList(entityId=${entityId}, entityType=${entityType})}" class="layui-this">授权名单</a>
							</li>
							<li>
								<a th:href="@{/access/auditFreeList(entityId=${entityId}, entityType=${entityType})}">免审核名单</a>
							</li>
							<li>
								<a th:href="@{/access/blackList(entityId=${entityId}, entityType=${entityType})}">黑名单</a>
							</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<!--授权名单开始-->
								<div class="layui-card">
									<div class="layui-card-header">授权名单
										<label class="layui-icon layui-icon-add-1 newauthorizationlist header_btn" data-method="newauthorizationlist" lay-tips="添加人员"></label>
									</div>
									<div class="layui-card-body">
										<div class="layui-row layui-col-space10">
											<!--搜索开始-->
											<div class="layui-col-md12 search_line">
												<div class="layui-inline">
													<input class="layui-input" name="searchid" id="searchbox" autocomplete="on" placeholder="请输入学号/姓名搜索" />
												</div>
												<input type="button" class="layui-btn" data-type="reload" value="搜索" />
												<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
											</div>
											<!--搜索结束-->
											<div class="layui-col-md12">
												<!--表单开始-->
												<table class="layui-hide" id="authorizationlist" lay-filter="authorizationlist"></table>
												<script type="text/html" id="toolbar">
													<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
												</script>
												<!--表单结束-->
											</div>
										</div>
									</div>
								</div>
								<!--授权名单结束-->
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!--主体结束-->
		<!--右侧栏开始-->
		<div class="quick_line blueside_quick_line">
			<!--<a href="#"><br/></a>-->
			<div class="top layui-icon layui-icon-top"></div>
		</div>
		<!--右侧栏结束-->
		<div th:replace="/access/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
		<script th:inline="javascript">
			const entityId = [[${entityId}]];
			const entityType = [[${entityType}]];
			// const entityType = 'DEV'
		</script>
		<script th:src="@{/modules/access/authorizationList.js}"></script>
	</body>
</html>​​​
