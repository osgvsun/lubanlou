<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="equipmentexammanagebox" id="equipmentexammanagebox">
				<div class="layui-fluid">
					<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
						<ul class="layui-tab-title">
							<li>
								<a th:href="@{/access/equipmentAdmittanceMode(entityId=${entityId}, entityType=${entityType})}">准入方式</a>
							</li>
							<li class="layui-this">
								<a th:href="@{/access/equipmentExamManage(entityId=${entityId})}">考试管理</a>
							</li>
							<li style="display: none">
								<a th:href="@{/access/equipmentTrainingManage(entityId=${entityId}, entityType=${entityType})}">培训管理</a>
							</li>
							<li>
								<a th:href="@{/access/equipmentSecurityProtocol(entityId=${entityId}, entityType=${entityType})}">安全协议书管理</a>
							</li>
							<li>
								<a th:href="@{/access/accessList(entityId=${entityId})}">准入/等级名单</a>
							</li>
							<li>
								<a th:href="@{/access/examFreeList(entityId=${entityId})}">免考试名单</a>
							</li>
							<li>
								<a th:href="@{/access/securityList(entityId=${entityId})}">安全协议书</a>
							</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<!--题库管理开始-->
								<div id="bank_box" class="layui-card">
									<div class="layui-card-header">题库管理
										<label class="layui-icon layui-icon-add-1 newcoursequestionbank header_btn" data-method="newcoursequestionbank" lay-tips="新增课程题库"></label>
									</div>
									<div class="layui-card-body">
										<div class="layui-row layui-col-space10">
											<!--搜索开始-->
											<div class="layui-col-md12 search_line">
												<!--<div class="layui-inline">
													<input class="layui-input" name="banksearchid" id="banksearchbox" autocomplete="on" placeholder="请输入名称" />
												</div>-->
												<div class="layui-inline">
													<select name="searchid" lay-search>
														<option value="">请选择题库分类</option>
														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>
													</select>
												</div>
												<div class="layui-inline">
													<select name="site" lay-search>
														<option value="">请选择题库</option>
														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>
													</select>
												</div>
												<input type="button" class="layui-btn banksearch" data-type="reload" value="搜索" />
												<input type="reset" class="layui-btn layui-btn-primary" value="取消">
											</div>
											<!--搜索结束-->
											<div class="layui-col-md12">
												<!--表单开始-->
												<table class="layui-hide" id="coursequestionbank" lay-filter="coursequestionbank"></table>
												<script type="text/html" id="banktoolbar">
													<a class="layui-btn layui-btn-xs" lay-event="set">设置</a>
													<a class="layui-btn layui-btn-green layui-btn-xs" lay-event="edit">编辑</a>
													<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
												</script>
												<!--表单结束-->
											</div>
										</div>
									</div>
								</div>
								<!--题库管理结束-->
								<!--考试管理开始-->
								<div id="exam_box" class="layui-card">
									<div class="layui-card-header">考试列表
										<label class="layui-icon layui-icon-add-1 newexam header_btn" data-method="newexam" lay-tips="新增考试"></label>

									</div>
									<div class="layui-card-body">
										<div class="layui-col-md12">
											<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
												<ul class="layui-tab-title">
													<li class="layui-this">全部</li>
													<li>未开始</li>
													<li>正在进行中</li>
													<li>已结束</li>
												</ul>
												<div class="layui-tab-content">
													<div class="layui-tab-item layui-show">
														<div class="layui-row layui-col-space10">
															<!--搜索开始-->
															<div class="layui-col-md12 search_line">
																<div class="layui-inline">
																	<select name="site" lay-search>
																		<option value="">请选择站点</option>
																		<option value="1">1</option>
																		<option value="2">2</option>
																		<option value="3">3</option>
																	</select>
																</div>
																<div class="layui-inline">
																	<input class="layui-input" name="examsearchid" id="examsearchbox" autocomplete="on" placeholder="请输入搜索内容" />
																</div>
																<input type="button" class="layui-btn examsearch" data-type="reload" value="搜索" />
																<input type="reset" class="layui-btn layui-btn-primary" value="取消">
															</div>
															<!--搜索结束-->
															<div class="layui-col-md12">
																<!--表单开始-->
																<table class="layui-hide" id="examlist" lay-filter="examlist"></table>
																<script type="text/html" id="examtoolbar">
																	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="score">考试成绩</a>
																	<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="list">补考名单</a>
																	<a class="layui-btn layui-btn-xs" lay-event="startexam">开始考试</a>
																	<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
																	<a class="layui-btn layui-btn-green layui-btn-xs" lay-event="edit">编辑</a>
																	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
																	<a class="layui-btn layui-btn-primary layui-btn-xs">生成二维码</a>
																	<a class="layui-btn layui-btn-primary layui-btn-xs">查看二维码</a>
																	<a class="layui-btn layui-btn-primary layui-btn-xs">下载二维码</a>
																</script>
																<!--表单结束-->
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!--考试管理结束-->
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!--主体结束-->
		<!--右侧栏开始-->
		<div class="quick_line blueside_quick_line">
			<a href="#bank_box">题库<br/>管理</a>
			<a href="#exam_box">考试<br/>管理</a>
			<div class="top layui-icon layui-icon-top"></div>
		</div>
		<!--右侧栏结束-->
		<div th:replace="/access/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
		<script th:src="@{/modules/access/equipmentExamManage.js}"></script>
	</body>
</html>​​​
