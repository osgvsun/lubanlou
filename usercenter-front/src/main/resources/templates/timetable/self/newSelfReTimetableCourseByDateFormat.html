    <link th:href="@{/modules/timetable/static_limsproduct/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css}" rel="stylesheet">

    <style type="text/css">
        label {width: 10em;float: left;}
        label.error {float: none;color: red;padding-left: .5em;vertical-align: top;}
        p {clear: both;}
        .submit {margin-left: 12em;}
        .table.table-bordered > tr > td {height: 20px;max-height: 20px;}
        .layui-table-cell {height: 20px  !important;line-height: 20px;}
        .layui-table tr {height: 20px !important;}
        /*.select2-container .select2-container*/
        body{
            font-size: 13px;
        }
        .layui-btn{
            box-sizing: border-box;
            height: 24px;
            line-height: 23px;
            border-radius: 3px;
            font-size: 12px;
            padding: 0 7px;
            margin: 0;
            background: #409eff;
            color: #fff;
            font-weight: normal;
            border: none;
        }
        .layui-btn-danger{
            background-color: #f56c6c;
        }
        .layui-form-checkbox{
            height: 24px;
            line-height: 23px;
            padding-right: 25px;
            margin-bottom: 5px;
        }
        .layui-form-checkbox span {
            padding: 0 7px;
            font-size: 12px;
        }
        .layui-form-checkbox i {
            height: 24px;
        }
        .layui-form-checked span,.layui-form-checked span:hover, .layui-form-checked:hover span{
            background-color: #409eff;
        }
        .layui-form-checked i, .layui-form-checked:hover i {
            color: #409eff;
        }
        .chzn-container-single .chzn-single {
            width:160px;
        }
        caption {
            text-align: center;
            caption-side: top;
        }
        .tab_stu thead tr th, .tab_stu td {
            padding: 7px 7px;
        }
        .tab_stu th {
            background: #fafafa;
        }
        .tab_stu th, .tab_stu td {
            border: 1px solid #e4e5e7!important;
        }
        .lab_stu thead tr th, .lab_stu td {
            padding: 7px 7px;
        }
        .lab_stu th {
            background: #fafafa;
        }
        .lab_stu th, .lab_stu td {
            border: 1px solid #e4e5e7!important;
        }
        #tab_stu {
            moz-user-select: -moz-none;

        }
        #lab_stu {
            moz-user-select: -moz-none;

            -khtml-user-select:none;

        .tab_stu {
            margin-left: 5%;

            width: 70%;

        }
        .lab_stu {
            margin-left: 5%;
            margin-bottom: 50px;
            margin-right: 5%;
            width: 70%;
            font-size: 15px;
        }
        #table_student1,#table_student2 {
            text-align: center;
        }
        .test-item {
            width: 89%;
        }
        #feedback { font-size: 1.4em; }

        /*#tab_stu .check_box .ui-selected:not(.not_check) { background: #F39814; color: white; }*/
        #tab_stu .ui-selected:not(.not_check){ background: #409eff; color: white; }

    <script th:inline="javascript">
        var username = [[${session.user.username}]];

<body layout:fragment="timetable">
<br>
<div style="height:30%;width:90%;margin:0 auto;">
    <div class="iStyle_RightInner">
        <div id="TabbedPanels1" class="TabbedPanels">
            <div class="site-box">
                <div class="site-content">
                    <table id="table_timetable_info" class="table table-bordered table-hover"
                           style="table-layout: fixed;"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="height:70%;width:90%;margin:0 auto;">
    <form id="form_lab" action="" method="post">
        <input type="hidden" id="zuulServerUrl" th:value="${zuulServerUrl}" />
        <input type="hidden" id="academyNumber" name="academyNumber" th:value="${academyNumber}">
        <input type="hidden" id="selfId" name="selfId" th:value="${selfId}">
        <input type="hidden" id="courseNumber" name="courseNumber" th:value="${courseNumber}">
        <input type="hidden" id="timetableStyle" name="timetableStyle" th:value="${timetableStyle}">
        <input type="hidden" id="groupId" name="groupId" th:value="${groupId}">
        <input type="hidden" id="term" name="term" th:value="${term}">
        <br>
        <div style="width:95%;">
            <h3><b>开始排课选择</b></h3>
            <input type="button" id="selfReTimetable" name="selfReTimetable" value=" 自主不分批排课 " class="btn btn-primary btn-lg"
                   style="float:right;display: none;">
            <input type="button" id="submitButton" name="submitButton" value=" 确定 " class="btn btn-primary btn-lg"
                   style="float:right;margin-right: 10px">
        </div>

        <!-- schoolCourseDetail的no -->
        <hr>
        <div id="selfReTimetableCourse">
        <table border="0" align="center" style="width:100%;border-collapse:separate; border-spacing:0px 10px;">


            <tr style="overflow: hidden">
                <td align=left width="10%"><h3>日期选择<font color="red"> *</font>：</h3></td>
                <td width="39%">
                    <input type="text" class="layui-input test-item" id="date-range"  autocomplete="off" placeholder="请选择日期范围">
                    <!--<select id="classes" name="classes" multiple="multiple" onchange="doValidProperty()" required>-->
                    <!--</select>-->
                    <label for="classes"></label>
                </td>
                <td align=left width="12%"><h3>时间选择<font color="red"> *</font>：</h3></td>
                <td width="39%">
                    <input type="text" class="layui-input test-item" id="time-range"  autocomplete="off" placeholder="请选择时间范围">
                    <label for="weekday"></label>
                </td>
            </tr>
            <tr>
                <td align=left width="12%"><h3>星期选择<font color="red"> *</font>：</h3></td>
                <td colspan="3">
                    <div id="weekday"></div>
                    <label for="weekday"></label>
                </td>
            </tr>
            <tr style="overflow: hidden">
                <td align=left width="12%"><h3>授课教师<font color="red"> *</font>：</h3></td>
                <td>
                    <select id="teacherRelated" name="teacherRelated" multiple="multiple" required>
                        <option th:value="${timetableSelfCourse.user.username}" selected="selected" th:text="${timetableSelfCourse.user.cname+'(学工号：'+timetableSelfCourse.user.username+';学院：'+timetableSelfCourse.schoolAcademy.academyName+')'}"></option>
                    </select>
                    <label for="teacherRelated"></label>
                </td>
                <td align=left width="10%"><h3>辅导：</h3></td>
                <td>
                    <select id="tutorRelated" name="tutorRelated" multiple="multiple">
                    </select>
                </td>
            </tr>
            <tr>
                <td align=left width="12%"><h3>实验项目：</h3></td>
                <td colspan="3">
                    <select id="items" name="items" multiple="multiple">
                    </select>
                    <label for="items"></label>
                </td>
            </tr>
            <tr>
                <td align=left width="12%"><h3>实验室<font color="red"> *</font>：</h3></td>
                <td colspan="3">
                    <select id="labRoom_id" name="labRoom_id" multiple="multiple" required>
                    </select>
                    <label for="labRoom_id"></label>
                </td>

            </tr>
            <tr>
                <td align=left></td>
                <td>
                </td>
            </tr>

        </table>

        <hr/>
        <br>
    </form>
    </div>

<div id="judgeTimetableCourse" style="display: none">
    <form class="layui-form" action="" lay-filter="timetable_tab">
        <input type="hidden" id="zuulServerUrl" th:value="${zuulServerUrl}" />
        <!--<input type="hidden" id="academyNumber" th:value="${academyNumber}">-->
        <input type="hidden" id="courseNo" name="courseNo" th:value="${courseNo}">
        <input type="hidden" id="term" th:value="${term}">
        <input type="hidden" id="timetableStyle" value="5">
        <input type="hidden" id="status" value="10">
        <br>
        <table border="0" align="center" style="width:100%;">
            <tr>
                <td align=left width="12%"><h3>节次：</h3></td>
                <td colspan="3">
                    <div class="layui-input-block" style="margin: 0">
                        <div id="section_box" class="layui-form" style="margin:10px auto 0">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td align=left width="12%"><h3>周次：</h3></td>
                <td colspan="3">
                    <div class="layui-input-block" style="margin: 0">
                        <div id="week_box" class="layui-form" style="margin:10px auto 0">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td align=left width="12%"><h3>星期：</h3></td>
                <td colspan="3">
                    <div class="layui-input-block" style="margin: 0">
                        <div id="weekday_box" class="layui-form" style="margin:10px auto 0">
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="layui-form-item" style="float: right;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="timetableSubmit">查看判冲结果</button>
            </div>
        </div>
        <hr/>
    </form>
    <div id="table_student1" style="">

    </div>
    <hr/>
    <div id="table_student2" style="">

    </div>
</div>
</div>


<!-- 下拉框的js -->
<script type="text/javascript" th:src="@{/js/jquery.searchableSelect.js}"></script>
<link th:href="@{/css/jquery.searchableSelect.css}" rel="stylesheet" type="text/css">
<script th:src="@{/plugins/chosen/chosen.jquery.js}" type="text/javascript"></script>
<script th:src="@{/plugins/chosen/docsupport/prism.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var config = {
        '.chzn-select': {search_contains : true},
        '.chzn-select-deselect'  : {allow_single_deselect:true},
        '.chzn-select-no-single' : {disable_search_threshold:10},
        '.chzn-select-no-results': {no_results_text:'选项, 没有发现!'},
        '.chzn-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>
<!-- 下拉框的js -->
</body>
</html>
