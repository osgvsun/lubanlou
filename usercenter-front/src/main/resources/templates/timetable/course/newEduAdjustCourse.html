    <link th:href="@{/plugins/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/jquery-ui-1.11.4.custom/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/jquery-ui-1.11.4.custom/jquery-ui.structure.css}" rel="stylesheet">

    <style type="text/css">
        label {
            width: 10em;
            float: left;
        }

        label.error {
            float: none;
            color: red;
            padding-left: .5em;
            vertical-align: top;
        }

        p {
            clear: both;
        }

        .submit {
            margin-left: 12em;
        }

        .table.table-bordered > tr > td {
            height: 20px;
            max-height: 20px;
        }

        .layui-table-cell {
            height: 20px !important;
            line-height: 20px;
        }

        .layui-table tr {
            height: 20px !important;
        }

        body {
            font-size: 13px;
        }

        .layui-btn {
            box-sizing: border-box;
            height: 24px;
            line-height: 23px;
            border-radius: 3px;

            color: #fff;

        .layui-form-checkbox {

        }

        .layui-form-checkbox span {

        }

        .layui-form-checkbox i {
            height: 24px;
        }

        .layui-form-checked span, .layui-form-checked span:hover, .layui-form-checked:hover span {

        }

        .layui-form-checked i, .layui-form-checked:hover i {

        }

        .chzn-container-single .chzn-single {
            width: 160px;
        }

        caption {
            text-align: center;
            caption-side: top;
        }

        .tab_stu thead tr th, .tab_stu td {
            padding: 7px 7px;
        }

        .tab_stu th {
            background: #fafafa;
        }

        .tab_stu th, .tab_stu td {
            border: 1px solid #e4e5e7 !important;
        }

        .lab_stu thead tr th, .lab_stu td {
            padding: 7px 7px;
        }

        .lab_stu th {
            background: #fafafa;
        }

        .lab_stu th, .lab_stu td {
            border: 1px solid #e4e5e7 !important;
        }

        #tab_stu {
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;

            margin: auto;
        }

        #lab_stu {
            moz-user-select: -moz-none;

            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;

            margin: auto;

        .tab_stu {
            margin-left: 5%;
            margin-bottom: 50px;
            margin-right: 5%;
            width: 70%;
            font-size: 15px;
        }

        .lab_stu {
            margin-left: 5%;
            margin-bottom: 50px;
            margin-right: 5%;
            width: 70%;
            font-size: 15px;
        }

        #table_student1, #table_student2 {
            text-align: center;
        }

        #feedback {

        }

<body layout:fragment="timetable">
<br>
<div style="height:30%;width:90%;margin:0 auto;">
    <table id="table_timetable_info"></table>
</div>
<div style="height:70%;width:90%;margin:0 auto;">
    <form id="form_lab" action="" method="post">
        <input type="hidden" id="zuulServerUrl" th:value="${zuulServerUrl}"/>
        <input type="hidden" id="academyNumber" name="academyNumber" th:value="${academyNumber}">
        <input type="hidden" id="courseNo" name="courseNo" th:value="${courseNo}">
        <input type="hidden" id="courseNumber" name="courseNumber" th:value="${courseNumber}">
        <input type="hidden" id="courseDetailNo" name="courseDetailNo">
        <input type="hidden" id="term" name="term" th:value="${term}">
        <br>
        <div style="width:95%;">
            <h3><b>开始排课选择</b></h3>
            <input type="button" id="eduAdiust" name="eduAdiust" value=" 调整排课 " class="btn btn-primary btn-lg"
                   style="float:right;display: none;">
            <input type="button" id="submitButton" name="submitButton" value=" 确定 " class="btn btn-primary btn-lg"
                   style="float:right;margin-right: 10px">
        </div>
        <!-- schoolCourseDetail的no -->
        <hr>
        <div id="eduAdiustCourse">
            <table border="0" align="center" style="width:100%;border-collapse:separate; border-spacing:0px 10px;">
                <th:block th:if="${softManage eq 'true'}">
                    <tr>
                        <td align=left width="12%"><h3>软件筛选：</h3></td>
                        <td>
                            <input type="checkbox" name="select_check" value="SOFTWARE" onclick="checkSelected()">
                        </td>
                    </tr>
                </th:block>
                <tr>
                    <td align=left width="12%"><h3>授课教师<font color="red"> *</font>：</h3></td>
                    <td>
                        <select id="teacherRelated" name="teacherRelated" multiple="multiple" required>
                            <option th:value="${schoolCourse.userByTeacher.username}"
                                    selected="selected"
                                    th:text="${schoolCourse.userByTeacher.cname+'(学工号：'+schoolCourse.userByTeacher.username+';学院：'+schoolCourse.schoolAcademy.academyName+')'">
                            </option>
                        </select>
                        <label for="teacherRelated"></label>
                    </td>
                    <td align=left width="10%"><h3>辅导：</h3></td>
                    <td>
                        <select id="tutorRelated" name="tutorRelated" multiple="multiple">
                        </select>
                    </td>
                </tr>

                <tr style="overflow: hidden">
                    <td align=left width="12%"><h3>实验项目：</h3></td>
                    <td width="39%">
                        <select id="items" name="items" multiple="multiple">
                        </select>
                        <label for="weeks"></label>
                    </td>
                    <td align=left width="10%"><h3>星期<font color="red"> *</font>：</h3></td>
                    <td width="39%">
                        <select id="weekday" name="weekday" required>
                        </select>
                        <label for="weekday"></label>
                    </td>
                </tr>
                <tr style="display:none" id="tr_soft">
                    <td align=left width="12%"><h3>选择软件<font color="red"> *</font>：</h3></td>
                    <td colspan="3">
                        <select id="soft_id" name="soft_id" multiple="multiple">
                        </select>
                        <label for="soft_id"></label>
                    </td>
                </tr>
                <tr>
                    <td align=left width="12%"><h3>实验室<font color="red"> *</font>：</h3></td>
                    <td colspan="3">
                        <select id="labRoom_id" name="labRoom_id" multiple="multiple" required>
                        </select>
                        <label for="labRoom_id"></label>
                    </td>

                </tr>
                <tr>
                    <td align=left width="12%"><h3>请选择节次<font color="red"> *</font>：</h3></td>
                    <td colspan="3">
                        <select id="classes" name="classes" multiple="multiple" required>
                        </select>
                        <label for="classes"></label>

                    </td>
                </tr>
                <tr>
                    <td align=left width="12%"><h3>请选择周次<font color="red"> *</font>：</h3></td>
                    <td colspan="3">
                        <select id="weeks" name="weeks" multiple="multiple" required>
                        </select>
                        <label for="weeks"></label>
                    </td>
                </tr>
                <th:block th:if="${virtual eq 'true'}">
                    <tr>
                        <td align=left width="12%"><h3>虚拟镜像：</h3></td>
                        <td colspan="3">
                            <select id="virtualId" name="virtualId">
                                <option value="">请选择虚拟镜像...</option>
                                <th:block th:each="curr:${virtualImageList}">
                                    <option th:value="${curr.id}" th:text="${curr.name}"></option>
                                </th:block>
                            </select>
                            <label for="virtualId"></label>
                        </td>
                    </tr>
                </th:block>
                <tr>
                    <td align=right></td>
                    <td>
                    </td>
                </tr>
            </table>
            <hr/>
            <br>
        </div>
    </form>
    <div id="judgeTimetableCourse" style="display: none">
        <form class="layui-form" action="" lay-filter="timetable_tab">
            <input type="hidden" id="zuulServerUrl" th:value="${zuulServerUrl}"/>
            <input type="hidden" id="courseNo" name="courseNo" th:value="${courseNo}">
            <input type="hidden" id="term" th:value="${term}">
            <input type="hidden" id="timetableStyle" value="2">
            <input type="hidden" id="status" value="10">
            <br>
            <table border="0" align="center" style="width:100%;">
                <tr>
                    <td align=left width="12%"><h3>节次：</h3></td>
                    <td colspan="3">
                        <div class="layui-input-block" style="margin: 0">
                            <div id="section_box" class="layui-form" style="margin:10px auto 0">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align=left width="12%"><h3>周次：</h3></td>
                    <td colspan="3">
                        <div class="layui-input-block" style="margin: 0">
                            <div id="week_box" class="layui-form" style="margin:10px auto 0">

                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align=left width="12%"><h3>星期：</h3></td>
                    <td colspan="3">
                        <div class="layui-input-block" style="margin: 0">
                            <div id="weekday_box" class="layui-form" style="margin:10px auto 0">

                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="layui-form-item" style="float: right;">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="timetableSubmit">查看判冲结果</button>
                </div>
            </div>
            <hr/>
        </form>
        <div id="table_student1" style="">

        </div>
        <hr/>
        <div id="table_student2" style="">

        </div>
    </div>
</div>
<!-- 下拉框的js -->
<script type="text/javascript" th:src="@{/js/jquery.searchableSelect.js}"></script>
<link th:href="@{/css/jquery.searchableSelect.css}" rel="stylesheet" type="text/css">
<script th:src="@{/plugins/chosen/chosen.jquery.js}" type="text/javascript"></script>
<script th:src="@{/plugins/chosen/docsupport/prism.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var config = {
        '.chzn-select': {search_contains: true},
        '.chzn-select-deselect': {allow_single_deselect: true},
        '.chzn-select-no-single': {disable_search_threshold: 10},
        '.chzn-select-no-results': {no_results_text: '选项, 没有发现!'},
        '.chzn-select-width': {width: "95%"}
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>
<!-- 下拉框的js -->
</body>
</html>
