<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunWork/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunWork/static/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunWork/static/css/expand.css}" media="all">
	</head>

	<body>
		<div class="main_content_box">
			<div class="head_box">
				<!--头部左侧目录开始-->
				<div class="head_nav teacher head_show" style="display: none">
				</div>
				<div class="head_nav student head_show" style="display: none">
				</div>
				<div class="head_nav group" style="display: none; margin: 0 10px">
					<a th:href="@{/gvsunwork/groupSetting}" name="groupSetting" target="i" lay-tips="小组管理">小组管理</a>
				</div>
				<!--头部左侧目录结束-->
				<!--头部右侧工具栏开始-->
				<div class="head_tool">
					<a class="sethomework" data-method="sethomework" lay-tips="作业设置" style="display: none">设置</a>
					<div class="head_info user_info">
						<div class="head_tit">
							<img th:src="@{/modules/gvsunWork/static/image/user_head.jpg}" />
							<label class="username"></label>
							<i class="fa fa-caret-down"></i>
						</div>
						<div class="user_detail">
							<div class="ud_pointer"></div>
							<div class="ud_top">
								<img th:src="@{/modules/gvsunWork/static/image/user_head.jpg}" />
								<div class="ud_info">
									<div class="username"></div>
									<div>身份信息</div>
								</div>
							</div>
							<div class="operation_mid">
								<a href="#" class="switchpermissions" data-method="switchpermissions">切换权限</a>
							</div>
							<a class="ud_logout" th:href="@{/logout}" target="_parent">退出登录</a>
						</div>
					</div>
				</div>
				<!--头部右侧工具栏结束-->
			</div>
			<div class="main_box">
				<!--主体开始-->
				<div class="content_box full_screen">
					<iframe id="iframe" src="" name="i"></iframe>
				</div>
				<!--主体结束-->
			</div>
		</div>
		<div th:replace="/gvsunWork/globalscript"></div>
		<script th:src="@{/modules/gvsunWork/static/js/global.js}"></script>
		<script th:src="@{/modules/gvsunWork/static/js/timeTransformation.js}"></script>
		<script th:src="@{/modules/gvsunWork/static/js/mainIndex.js}"></script>
		<script th:inline="javascript">
			const siteId = [[${cid}]];
			const username = [[${session.user.username}]];
			const apiGateWayHost = [[${apiGateWayHost}]];
			const head_type = [[${type}]];
			const head_title = [[${title}]];
			const httpBaseUrlLogin = /*[[@{/}]]*/'';
		</script>
		<script th:src="@{/modules/gvsunWork/mainindex.js}"></script>

	</body>
</html>
