    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>

    <link rel="stylesheet" th:href="@{/modules/resourcesCloud/static/css/expand.css}" media="all">
    <script th:inline="javascript">
        let fileUrl = [[${fileUrl}]]
        let fileType = [[${fileType}]]
        let fileSuffix = window.top.fileSuffix
    </script>
    <style>
        .content_box {
            padding: 0;
        }

        #previewfilesbox {
            height: 100%;
        }

        #previewfilesbox > * {
            width: 100%;
            display: none;
        }

        #previewfilesbox > img {
            max-width: 100%;
            width: unset;
        }

        #previewfilesbox iframe {
            height: 100%;
        }
    </style>

<body>
<div class="content_box">
    <form class="layui-form" action="" lay-filter="previewfilesbox" id="previewfilesbox">
        <img src="" alt="" data-preview-type="img">
        <iframe src="" frameborder="0" data-preview-type="iframe"></iframe>
        <video src="" height="100%" data-preview-type="video" controls></video>
    </form>
</div>
<!--主体结束-->
<script th:src="@{/modules/resourcesCloud/static/js/global.js}"></script>

    layui.config({

        }

        }
    ).use(['index', 'resourcesCloud/previewFiles']);
</script>
