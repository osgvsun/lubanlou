<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>服务条款</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/expand.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script th:src="@{/js/wangEditor.min.js}"></script>

    <script th:inline="javascript">
        var apiGateWayHost = [[${session.apiGateWayHost}]];
        function logout() {
            localStorage.clear();
            $.cookie('currauth', '');
            $.cookie('currentauthName', '');
            location.href = serverHost + 'logout';
        }
    </script>
    <style>
        .layui-btn{
            margin-left: 10px;
        }
        .layui-form-item{
            margin: 10px!important;
        }
    </style>
</head>
<body>
        <div class="layui-fluid" id="component-tabs">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">服务条款</div>
                        <div class="layui-card-body">
                            <div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief" lay-allowClose="true">
                                <ul class="layui-tab-title">
                                    <li class="firstLi layui-this"><div style="margin: 0 10px;display: inline-block"><i class="layui-icon layui-icon-home">条款管理</i></div></li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <table class="layui-table" id="tosManage">
                                            <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>模板类型</th>
                                                    <th>条款名称</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbodyTos">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            layui.config({
                base: '../' //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['index','TOS']);
        </script>
        <!--    弹出服务条款编辑页面-->
        <div class="layui-form-item layui-form-text" id="details" style="display: none;margin-top: 40px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">条款名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" autocomplete="off" placeholder="请输入条款名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">条款内容</label>
                    <div class="layui-input-block">
<!--                        <textarea id="content" style="height: 25em;"></textarea>-->
                        <div id="contentEditor"></div>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
