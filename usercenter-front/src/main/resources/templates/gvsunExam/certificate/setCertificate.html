<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<!-- layui -->
		<link rel="stylesheet" th:href="@{/teachPublic/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/static/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/static/css/expand.css}" media="all">
		<script type="text/javascript" th:src="@{${resourceContainerHost} + '/shareApi/resourceContainer.js'}"></script>
		<style>
			.detail_item .user_head {
				width: 120px;
				height: 160px;
				background: url(../modules/gvsunExam/static/images/userhead_bg.png) center;
				background-size: cover;
			}
			
			.detail_item .user-input-block {
				margin-left: 120px;
			}
		</style>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<div class="layui-fluid">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<!--基本信息开始-->
						<div class="layui-card">
							<div class="layui-card-header">设置证书
								<label class="layui-icon layui-icon-edit editsetcertificate header_btn" data-method="editsetcertificate" lay-tips="编辑证书"></label>
							</div>
							<div class="layui-card-body">
								<form class="layui-form detail_item" action="" lay-filter="setcertificatebox" id="setcertificatebox">
									<div class="layui-row">
										<div class="layui-col-lg12">
											<label class="layui-form-label user_head">
												<img class="course-banner" state="1" width="200" height="160" alt=""/>
											        </label>
											<div class="user-input-block">
												<div class="layui-col-lg12">
													<label class="layui-form-label">学校编码</label>
													<div class="layui-input-block">
														<input type="text" name="schoolid" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly"/>
													</div>
												</div>
												<div class="layui-col-lg12">
													<label class="layui-form-label">学校名称</label>
													<div class="layui-input-block">
														<input type="text" name="schoolname" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly"/>
														<input id="projectName" type="hidden"/>
													</div>
												</div>
												<div class="layui-col-lg12">
													<label class="layui-form-label">证书名称</label>
													<div class="layui-input-block">
														<input type="text" name="certificate" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly"/>
													</div>
												</div>
												<div class="layui-col-lg12">
													<label class="layui-form-label">编号前缀</label>
													<div class="layui-input-block">
														<input type="text" name="num" autocomplete="off" class="layui-input" disabled="disabled" readonly="readonly"/>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!--基本信息结束-->
					</div>
				</div>
			</div>
		</div>
		<!--主体结束-->
		<div th:replace="/gvsunExam/globalscript"></div>
		<script th:src="@{/modules/gvsunExam/static/js/global.js}"></script>
		<script th:src="@{/modules/gvsunExam/static/js/myProject.js}"></script>
		<script th:inline="javascript">
			const username = [[${session.user.username}]];
			resourceContainer.initResourceContainer({
				oauth2Host: [[${oauth2Host}]],
				siteName: "教学平台",
				username: username
			});
		</script>
		<script th:src="@{/modules/gvsunExam/certificate/setCertificate.js}"></script>
	</body>
</html>
