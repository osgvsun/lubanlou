<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<!-- layui -->
		<link rel="stylesheet" th:href="@{/teachPublic/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/static/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/static/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/static/css/expand.css}" media="all">
		<link rel="stylesheet" type="text/css" th:href="@{${resourceContainerHost} +  '/shareApi/resourceContainer.css'}"/>
		<script type="text/javascript" th:src="@{${resourceContainerHost} + '/shareApi/resourceContainer.js'}"></script>
		<style>
			.layui-form-label {
				width: 68px;
			}

			.layui-input-block {
				margin-left: 68px;
			}
			.new-contentarea {
				width: 165px;
				overflow: hidden;
				margin: 0 auto;
				position: relative;
				display: inline;
			}

			.btn-upload-img {
				text-decoration: none;
				background-color: #1c97f5;
				border: 1px solid #1c97f5;
				border-radius: 5px;
				color: #fff;
				display: inline-block;
				font-size: 14px;
				line-height: 36px;
				text-align: center;
				padding: 0 10px;
			}

			.new-contentarea input[type=file] {
				background: #333 none repeat scroll 0 0;
				height: 36px;
				left: 0;
				margin: 0;
				opacity: 0;
				position: absolute;
				top: -7px;
				width: 77px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="editsetcertificatebox" id="editsetcertificatebox">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-lg4">
						<label class="layui-form-label">学校编码:</label>
						<div class="layui-input-block">
							<input type="button" class="btn_article" name="number" autocomplete="off" disabled="disabled" readonly="readonly" />
						</div>
					</div>
					<div class="layui-col-lg8">
						<label class="layui-form-label">学校名称<font class="red_dot">*</font></label>
						<div class="layui-input-block">
							<input class="layui-input" name="name" autocomplete="on" lay-verify="required"/>
						</div>
					</div>
					<div class="layui-col-lg8">
						<label class="layui-form-label">证书名称<font class="red_dot">*</font></label>
						<div class="layui-input-block">
							<input class="layui-input" name="title" autocomplete="on" lay-verify="required"/>
						</div>
					</div>
					<div class="layui-col-lg4">
						<label class="layui-form-label">编号前缀<font class="red_dot">*</font></label>
						<div class="layui-input-block">
							<input class="layui-input" name="prefix" autocomplete="on" lay-verify="required"/>
						</div>
					</div>
					<!--上传开始-->
					<div class="layui-col-md12">
						<div class="layui-row layui-form-item">
							<div class="fill_box">
								<div class="layui-row layui-col-space10 layui-form-item">
									<div class="layui-col-lg12">
										<div class="mix_uploadbox">
											<div class="layui-upload">
												<!--上传按钮-->
												<div class="new-contentarea">
													<a href="javascript:void(0)" class="btn-upload-img">选择图片</a>
													<input type="file" class="" name="upload-file" id="upload-file" />
												</div>
												<div class="layui-upload-list">
													<table class="layui-table">
														<thead>
															<tr>
																<th>文件名</th>
																<th>大小</th>
																<th>状态</th>
																<th>操作</th>
															</tr>
														</thead>
														<tbody id="pblist"></tbody>
													</table>
													<div class="upload_btn">
														<input type="button" class="layui-btn" id="editsetcertificatebtn" value="开始上传证书图片" />
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--上传结束-->
				</div>
				<!--操作按钮开始-->
				<div class="layui-col-lg12 bottom_btnbox layui-hide">
					<button lay-filter="addauthbtn" id="addauthbtn"
							class="layui-btn"
							lay-submit>立即提交
					</button>
					<button type="reset" class="layui-btn layui-btn-primary">取消
					</button>
				</div>
			</form>
		</div>
		<!--主体结束-->
		<div th:replace="/gvsunExam/globalscript"></div>
		<script th:src="@{/modules/gvsunExam/static/js/global.js}"></script>
		<script th:inline="javascript">
			const username = [[${session.user.username}]];
			var projectbookFile = "";
			// 想要获取的cook键值
			var sourceCookie = this.getCookie('datasource.cookie');
			//根据value值设置select的option选中
			function getCookie(name)
			{
				var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
				if(arr=document.cookie.match(reg))
					return unescape(arr[2]);
				else
					return null;
			}
			let projectName = {};
			function child(res) {
				projectName = res
			}
			resourceContainer.initResourceContainer({
				oauth2Host: [[${oauth2Host}]],
				siteName: "教学平台",
				username: username
			});
		</script>
		<script th:src="@{/modules/gvsunExam/certificate/editSetCertificate.js}"></script>
	</body>
</html>​​​
