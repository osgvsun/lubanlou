<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<!-- layui -->
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<script type="text/javascript" src="../layuiadmin/layui/layui.js"></script>
		<!-- expand -->
		<link rel="stylesheet" href="../layuiadmin/static/css/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/static/css/expand.css" media="all">
	</head>

	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="uploadmyprojectbox" id="uploadmyprojectbox">
				<div class="layui-fluid layui-col-space10">
					<div class="layui-col-md12">
						<a class="layui-btn layui-btn-warm" href="uploadmyproject.html" download="uploadmyproject.html">下载范例</a>
					</div>
					<!--上传开始-->
					<div class="layui-col-md12">
						<div class="layui-row layui-form-item">
							<div class="fill_box">
								<div class="layui-row layui-col-space10 layui-form-item">
									<div class="layui-col-lg12">
										<div class="mix_uploadbox">
											<div class="layui-upload">
												<div class="layui-upload-drag" id="projectbook">
													<i class="layui-icon"></i>
													<p>点击选择文件，或将文件拖拽到此处</p>
												</div>
												<div class="layui-upload-list">
													<table class="layui-table">
														<thead>
															<tr>
																<th>文件名</th>
																<th>大小</th>
																<th>状态</th>
																<th>操作</th>
															</tr>
														</thead>
														<tbody id="pblist"></tbody>
													</table>
													<div class="upload_btn">
														<input type="button" class="layui-btn" id="uploadfilesbtn" value="开始上传文件" />
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--上传结束-->
					<!--操作按钮开始-->
					<div class="layui-col-lg12 bottom_btnbox layui-hide">
						<input type="button" lay-filter="uploadmyprojectbtn" id="uploadmyprojectbtn" class="layui-btn" lay-submit value="立即提交" />
						<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
					</div>
					<!--操作按钮结束-->
				</div>
			</form>
		</div>
		<!--主体结束-->
		<script type="text/javascript" src="../layuiadmin/static/js/jquery-1.11.0.min.js"></script>
		<script src="../layuiadmin/static/js/global.js"></script>
		<script>
			layui.config({
					base: '../layuiadmin/' //静态资源所在路径
				}

			).extend({
					index: 'lib/index' //主入口模块
				}

			).use(['index', 'uploadMyProject']);
		</script>
	</body>

</html>​​​
