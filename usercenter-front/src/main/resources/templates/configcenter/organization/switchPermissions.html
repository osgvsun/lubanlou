<!DOCTYPE html>

<html>

	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<!-- layui -->
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<script type="text/javascript" src="../layuiadmin/layui/layui.js"></script>
		<script type="text/javascript" src="../layuiadmin/static/js/jquery-1.11.0.min.js"></script>
		<!-- expand -->
		<link rel="stylesheet" href="../layuiadmin/static/css/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/static/css/expand.css" media="all">
	</head>

	<body>
		<div class="main_content_box">
			<div class="full_box">
				<!--主体开始-->
				<form class="layui-form lesson_card" action="" lay-filter="switchpermissionsbox" id="switchpermissionsbox">
					<div class="layui-row layui-col-space10">
						<div class="layui-inline">
							<input type="radio" name="permission" value="管理员" title="管理员" checked="">
						</div>
						<div class="layui-inline">
							<input type="radio" name="permission" value="教师" title="教师">
						</div>
					</div>
					<!--操作按钮开始-->
					<div class="layui-col-lg12 bottom_btnbox layui-hide">
						<input type="button" lay-filter="switchpermissionsbtn" id="switchpermissionsbtn" class="layui-btn" lay-submit value="立即提交" />
						<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
					</div>
					<!--操作按钮结束-->
				</form>
				<!--主体结束-->
			</div>
		</div>
		<script src="../layuiadmin/static/js/global.js"></script>
		<script>
			layui.config({
					base: '../layuiadmin/' //静态资源所在路径
				}

			).extend({
					index: 'lib/index' //主入口模块
				}

			).use(['index', 'switchPermissions']);
		</script>
	</body>

</html>
