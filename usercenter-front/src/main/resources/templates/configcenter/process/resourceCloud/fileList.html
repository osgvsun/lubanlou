<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta content="webkit|ie-stand|ie-comp" name="renderer"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="GVSUN" name="Generator"/>
    <meta content="chenyawen" name="Author"/>
    <meta content="" name="Keywords"/>
    <meta content="" name="Description"/>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"
          name="viewport"/>
    <!-- layui -->
    <link media="all" rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link media="all" rel="stylesheet" th:href="@{/style/admin.css}">
    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-1.11.0.min.js}" type="text/javascript"></script>
    <!-- expand -->
    <link media="all" rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link media="all" rel="stylesheet" th:href="@{/modules/resourcesCloud/static/css/expand.css}">
    <script th:inline="javascript">
        //设置面包屑第一级
        let folderType = [[${folderType}]];
        top.sessionStorage.setItem("folderType", folderType.toString());
        parent.window.resourcesCloudBreadCrumb.setFirstFolder(folderType);
    </script>
    <style>
        .content_box > .user_detail {
            opacity: unset;
            top: unset;
            left: unset;
            right: unset;
            bottom: unset;
            min-width: unset;
            height: unset;
            display: none;
            transition: unset;
        }

        .menu_line {
            border-bottom: 1px solid #c1c1c1;
        }

        .operation_mid {
            padding: unset;
        }

        .operation_mid > a {
            display: none;
        }
    </style>
</head>

<body>
<!--主体开始-->
<div class="content_box">
    <form action="" class="layui-form content_form" id="filelistbox" lay-filter="filelistbox">
        <div class="layui-fluid">
            <input class="startvalue" hidden="" placeholder="shift键选择" type="text"/>
            <input class="ivalue" hidden="" placeholder="ctrl键选择" type="text"/>
            <input class="cacheRequestUrl" hidden="" placeholder="当前列表在缓存中的路径" type="text"/>
            <div class="pictext_box opacity_box">
                <!--文件列表-->
            </div>
        </div>
    </form>
    <!--操作菜单-->
    <div class="user_detail">
        <div class="operation_mid">
            <!--<a class="folder file space" data-method="" data-menu-index="999">测试按钮</a>-->
            <a class="folder file" data-menu-index="0" data-method="">打开</a>
            <a class="file" data-menu-index="1" data-method="">下载</a>
            <!--<a class="folder file" data-method="" data-menu-index="2">分享</a>-->
            <!--<a class="" data-method="" data-menu-index="3">复制</a>-->
            <!--<a class="" data-method="" data-menu-index="4">剪切</a>-->
<!--            <a class="folder file" data-menu-index="5" data-method="">移动到</a>-->
<!--            <a class="folder file" data-menu-index="6" data-method="">删除</a>-->
<!--            <a class="folder file" data-menu-index="7" data-method="">重命名</a>-->
            <a class="folder" data-menu-index="8" data-method="">详情信息</a>
<!--            <a class="space" data-menu-index="9" data-method="">上传</a>-->
<!--            <a class="space" data-menu-index="10" data-method="">新建文件夹</a>-->
            <a class="folder" data-menu-index="11" data-method="">打包下载</a>
            <a class="folder file" data-menu-index="12" data-method="">名字复制</a>
        </div>
    </div>
</div>
<!--主体结束-->
<script th:src="@{/modules/resourcesCloud/static/js/global.js}"></script>
<script th:src="@{/modules/resourcesCloud/static/js/fileEvent.js}"></script>
<script>
    // 缩小文件显示宽度
    // $('<style>.pictext_net{width:100px;}</style>').appendTo(document.body)
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'resourcesCloud/fileList']);
</script>
</body>

</html>
