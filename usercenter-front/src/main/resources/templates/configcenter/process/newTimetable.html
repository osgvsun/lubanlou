<!DOCTYPE html>
<html lang="zh-CN"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/expand.css}" media="all">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/modules/configcenter/static/xm-select.js}"></script>
    <!--资源容器-->
    <link rel="stylesheet" th:href="@{/js/jquery-easyui-1.7.0/themes/default/easyui.css}">
    <link rel="stylesheet" th:href="@{/js/jquery-easyui-1.7.0/themes/icon.css}">
    <script type="text/javascript" th:src="@{/js/jquery-easyui-1.7.0/jquery.easyui.min.js}"></script>
    <link rel="stylesheet" th:href="@{${resourceContainerHost} + '/shareApi/resourceContainer.css'}" media="all">
    <script type="text/javascript" th:src="@{${resourceContainerHost} + '/shareApi/resourceContainer.js'}"></script>
    <script th:inline="javascript">
        var userCenterHost = [[${session.userCenterHost}]];
        var currentUsername = [[${session.user.username}]];
        var apiGateWayHost = [[${session.apiGateWayHost}]];
        var encryptUsername=[[${session.encryptUsername}]];
        var currentsiteEnName = [[${session.siteEnName}]];
        var currentsiteSecret = [[${session.siteSecret}]];
        var templateId = [[${templateId}]];
        var resourceContainerHost = [[${resourceContainerHost}]];
        var resourceContainerHostForUpload = [[${resourceContainerHostForUpload}]];
    </script>
    <script th:src="@{/modules/configcenter/static/commonResource.js}"></script>
    <script th:src="@{/modules/common.js}"></script>
</head>
<style>
    .layui-table{
        text-align:center;
    }
    .layui-add{
        height: 30px;
        width: 100%;
        margin: 10px;
    }
    .form_input{
        margin: 30px;
    }
    .detail_item .layui-form-label {
        width: 150px;
    }
    .detail_item .layui-input-block {
        margin-left: 150px;
    }

</style>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend th:if="${flag == 0}">新建</legend>
                <legend th:if="${flag == 1}">编辑</legend>
        </fieldset>
        <div id="resource-container"></div>
        <form class="layui-form detail_item" id="meetingDetail" action="" lay-filter="meetingDetail">
            <input id="clientId" type="hidden" th:value="${clientId}"/>
            <input id="timetableResultId" type="hidden"/>
            <div class="layui-form-item tutor-block">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" lay-submit lay-filter="saveTimetable">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/html" id="edit">
    <a data-type="auto" class="layui-btn table_edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <div style="display: inline-block;margin: 0 10px">
        <a lay-event="asc"> <i class="fa fa-long-arrow-up" aria-hidden="true"></i></a>
        <a lay-event="desc"> <i class="fa fa-long-arrow-down" aria-hidden="true"></i></a>
    </div>
</script>
<script>
    layui.config({
        version: true //一般用于更新模块缓存，默认不开启。设为 true 即让浏览器不缓存。也可以设为一个固定的值，如：201610
        ,base:'../'
    }).extend({
        index:'lib/index'
    }).use(['index','configcenter/process/newTimetable'])
</script>

</html>
