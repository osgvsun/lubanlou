<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>flash播放</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/static/css/expand.css" media="all">
		<!--当前页单独查看辅助样式-->
		<style>
			body {
				margin: 0;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="flashvideo" class="live_box"></div>
		<div class="little_window_box">
			<div id="station1" class="little_window"></div>
			<div id="station2" class="little_window"></div>
			<div id="station3" class="little_window"></div>
			<div id="station4" class="little_window"></div>
		</div>
		<script type="text/javascript" src="../../layuiadmin/static/plugins/ckplayer/ckplayer.js" charset="UTF-8"></script>
		<script type="text/javascript">
			var videoObject = {
				container: '#flashvideo', //“#”代表容器的ID，“.”或“”代表容器的class
				variable: 'player', //该属性必需设置，值等于下面的new chplayer()的对象
				autoplay: false, //自动播放
				live: true,
				CkControls:false,
				video: 'http://img.ksbbs.com/asset/Mon_1704/15868902d399b87.flv'
			};
			var player = new ckplayer(videoObject);
			
			
			var videoObject1 = {
				container: '#station1', //“#”代表容器的ID，“.”或“”代表容器的class
				variable: 'player', //该属性必需设置，值等于下面的new chplayer()的对象
				autoplay: false, //自动播放
				live: true,
				video: 'http://img.ksbbs.com/asset/Mon_1704/15868902d399b87.flv'
			};
			var player = new ckplayer(videoObject1);
		</script>
		<script type="text/javascript" src="../../layuiadmin/static/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			//信息盒子高度
			//信息盒子高度
			var c = $("body").width();
			var d = $("body").height();
			$(".little_window").width(c / 6);
			$(".little_window").height(d / 5);
		</script>
	</body>

</html>
