    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript" th:src="@{/plugins/bootstrap/js/popper.min.js}"></script>

    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">

        var ip = [[${ip}]];

        var apiGateWayHost = [[${session.apiGateWayHost}]];
        var username = [[${session.user.username}]];

<!--                        <a href="labMain" class="layui-btn header_edit" lay-tips="返回实验分室列表">返回实验分室列表</a>-->
                        <!--右侧工具栏结束-->
                    </div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="" lay-filter="labcatalogbox" id="labcatalogbox">
                            <div class="layui-row layui-col-space20">
                                <!--搜索开始-->
<!--                                <div class="layui-col-md12 tabsearch search_line">-->

<!--                                </div>-->

                                <div class="layui-col-md12">

                                                </div>
                                                <div class="card_tag dataDistribute" data-method="dataDistribute"

                                                </div>
                                                <div class="card_tag regcard" data-method="regcard"
                                                     lay-tips="当天预约下发">

                                                </div>
