<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
</head>
<script th:inline="javascript">
    function to_sso(){
        alert("请用正确的身份登陆...");
        document.getElementById("login_box").submit();
    }
</script>
<body onload="to_sso()">
<form id="login_box" th:action="@{/webapp/logout}" method="post" style="display:none;">
</form>
</body>
</html>
