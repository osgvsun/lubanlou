<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>基表三：贵重仪器设备表(SJ3)</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/css/index.css}"/>
    <script th:inline="javascript">
        var datashareHost = [[${session.datashareHost}]];
        var currentName = localStorage['roleCname'];
    </script>
</head>
<body>
<div>
    <div class="layui-progress" lay-filter="sj3Bar">
        <div class="layui-progress-bar layui-bg-blue"></div>
    </div>
    <div class="page-content">
        <div class="content_t">
            <div class="user-order mt15 mb5 f14 lh25">
                基表三：贵重仪器设备表(SJ3)
                <div class="r">
                    <i class="fa fa-bank"></i>
                    <span>贵重仪器设备数据报表（SJ3）</span>
                </div>
            </div>
            <div class="mt20">
                <div class="toolbar_top cf f14 w100p mb20">
                    <span class="equip_btn_box">
                        <span style="color: #333;line-height: 37px;float:left;margin-left: 10px">请输入关键词查询：</span>
                        <label for="search">
                            <input class="normal_input" id="search" name="search" placeholder="多字段查询"/>
                        </label>
                        <button class="layui-btn" type="button" onclick="tableRender()">查询</button>
                        <button class="layui-btn" type="button" onclick="cancelSearch()">取消</button>
                        <button class="layui-btn" style="background: #e1da0d;" type="button" onclick="modifyData()">确定修改</button>
                        <button class="layui-btn" style="background: #e50606;" type="button" onclick="cleanData()">清库</button>
                        <button class="layui-btn" style="background: #e50606;" type="button" onclick="delCheckData()">删除选中数据</button>
                        <button class="layui-btn" type="button" onclick="reportExportTxt()">导出报表(txt)</button>
                        <button class="layui-btn" type="button" onclick="reportExportExcel()">导出报表(excel)</button>
                    </span>
                    <span class="equip_btn_box" style="float: right">
                        <a class="layui-btn layui-btn-radius layui-btn-normal layui-icon layui-icon-upload"
                           id="importSJ3">数据导入
                        </a>
                        <a class="layui-btn layui-btn-radius layui-btn-normal layui-icon layui-icon-download-circle"
                           th:href="@{/modules/datashare/static/report/SJ3.xlsx}">模板下载
                        </a>
                        <a class="layui-btn layui-btn-radius layui-btn-normal layui-icon layui-icon-download-circle"
                           th:href="@{/modules/datashare/static/report/sm3.doc}">报表说明下载
                        </a>
                    </span>
                </div>
                <div class="toolbar_top cf f14 w100p mb20">
                    <table class="layui-table" id="lay_table_sj3" lay-filter="lay_table_sj3"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/layui/layui.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/report/sj3.js}"></script>
</body>
</html>
