<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>字典类型管理</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modules/datashare/static/css/index.css}"/>
    <style>
        .layui-table-tool-self {
            display: none;
        }
        .layui-form-label.required:after {
            content: ' *';
            color: red;
            font-size: 15px;
        }
        .layui-form-item.right {
            float: right;
        }
    </style>
    <script th:inline="javascript">
        var datashareHost = [[${session.datashareHost}]];
        var currentName= localStorage['roleCname'];
        var currentUsername = [[${session.user.username}]];
    </script>
</head>
<body>
<div>
    <form class="layui-form" action="" lay-filter="newdictionary" id="newdictionary">
        <div class="layui-form-item">
            <label class="layui-form-label required">字典类型编号</label>
            <div class="layui-input-block">
                <input type="text" id="dictionary" name="dictionary" required  lay-verify="required" placeholder="如果包含逗号，逗号之前表示所关联的表，逗号之后表示对应表的字段，无需求不要包含逗号"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">字典类型名称</label>
            <div class="layui-input-block">
                <input type="text" id="dictionaryName" name="dictionaryName" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-filter="newdictionarybtn" id="newdictionarybtn" lay-submit >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/modules/datashare/static/js/datashare/newDictionaryType.js}"></script>
</body>
</html>
