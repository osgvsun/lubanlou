<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">
    <script type="text/javascript" th:src="@{${resourceContainerHost} + '/shareApi/resourceContainer.js'}"></script>
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>


</head>

<body>
<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <form class="layui-form lesson_card" action="" lay-filter="resourcebox" id="resourcebox">
                <div class="layui-row layui-col-space20">
                    <!--展示图片开始-->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">展示图片</div>
                            <div class="layui-card-body">
                                <div class="layui-row layui-form-item">
                                    <div class="fill_box">
                                        <div class="layui-row layui-col-space10 layui-form-item">
                                            <div class="layui-col-lg12">
                                                <div class="mix_uploadbox">
                                                    <div class="layui-upload">
                                                        <div class="layui-upload-drag hide" id="projectbook">
                                                            <i class="layui-icon"></i>
                                                            <p>点击选择文件，或将文件拖拽到此处</p>
                                                        </div>
                                                        <div class="layui-upload-list">
                                                            <table class="layui-table">
                                                                <thead>
                                                                <tr>
                                                                    <th>文件名</th>
                                                                    <th>缩略图</th>
                                                                    <th>大小</th>
                                                                    <th>状态</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody id="pblist">
                                                                </tbody>
                                                            </table>
                                                            <div class="upload_btn">
<!--                                                                <input type="button" class="layui-btn" id="pbbtn"-->
<!--                                                                       value="开始上传"/>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--展示图片结束-->
                    <!--全景图片开始-->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">全景图片</div>
                            <div class="layui-card-body">
                                <div class="layui-row layui-form-item">
                                    <div class="fill_box">
                                        <div class="layui-row layui-col-space10 layui-form-item">
                                            <div class="layui-col-lg12">
                                                <div class="mix_uploadbox">
                                                    <div class="layui-upload">
                                                        <div class="layui-upload-drag" id="projectpicture">
                                                            <i class="layui-icon"></i>
                                                            <p>点击选择文件，或将文件拖拽到此处</p>
                                                        </div>
                                                        <div class="layui-upload-list">
                                                            <table class="layui-table">
                                                                <thead>
                                                                <tr>
                                                                    <th>文件名</th>
                                                                    <th>缩略图</th>
                                                                    <th>大小</th>
                                                                    <th>状态</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody id="pplist"></tbody>
                                                            </table>
                                                            <div class="upload_btn">
<!--                                                                <input type="button" class="layui-btn" id="ppbtn"-->
<!--                                                                       value="开始上传"/>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--全景图片结束-->
                    <!--相关视频开始-->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">相关视频</div>
                            <div class="layui-card-body">
                                <div class="layui-row layui-form-item">
                                    <div class="fill_box">
                                        <div class="layui-row layui-col-space10 layui-form-item">
                                            <div class="layui-col-lg12">
                                                <div class="mix_uploadbox">
                                                    <div class="layui-upload">
                                                        <div class="layui-upload-drag" id="projectvideo">
                                                            <i class="layui-icon"></i>
                                                            <p>点击选择文件，或将文件拖拽到此处</p>
                                                        </div>
                                                        <div class="layui-upload-list">
                                                            <table class="layui-table">
                                                                <thead>
                                                                <tr>
                                                                    <th>文件名</th>
                                                                    <th>大小</th>
                                                                    <th>状态</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody id="pvlist"></tbody>
                                                            </table>
                                                            <div class="upload_btn">
<!--                                                                <input type="button" class="layui-btn" id="pvbtn"-->
<!--                                                                       value="开始上传"/>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--相关视频结束-->
                    <!--相关文档开始-->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">相关文档</div>
                            <div class="layui-card-body">
                                <div class="layui-row layui-form-item">
                                    <div class="fill_box">
                                        <div class="layui-row layui-col-space10 layui-form-item">
                                            <div class="layui-col-lg12">
                                                <div class="mix_uploadbox">
                                                    <div class="layui-upload">
                                                        <div class="layui-upload-drag" id="projecttool">
                                                            <i class="layui-icon"></i>
                                                            <p>点击选择文件，或将文件拖拽到此处</p>
                                                        </div>
                                                        <div class="layui-upload-list">
                                                            <table class="layui-table">
                                                                <thead>
                                                                <tr>
                                                                    <th>文件名</th>
                                                                    <th>大小</th>
                                                                    <th>状态</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody id="ptlist"></tbody>
                                                            </table>
                                                            <div class="upload_btn">
<!--                                                                <input type="button" class="layui-btn" id="ptbtn"-->
<!--                                                                       value="开始上传"/>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--相关文档结束-->
                </div>
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/js/cookie.js}"></script>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script th:inline="javascript">
    var timetableHost = [[${labRoomHost}]];
    var labRoomId = [[${labRoomId}]];
    var currentUsername = [[${session.user.username}]];
    var resourceContainerHostForUpload = [[${resourceContainerHostForUpload}]];
    var resourceContainerHost = [[${resourceContainerHost}]];
    var oauth2Host = [[${oauth2Host}]];
    resourceContainer.initResourceContainer({
        oauth2Host: oauth2Host,
        resourceContainerHost: resourceContainerHost + "/gvsunResource",
        directoryEngineHost: resourceContainerHost + "/gvsunDirectory",
        siteName: "用户中心",
        authorizationURL: resourceContainerHost + "/shareApi/getAuthorization",
        username: currentUsername,
        resourceContainerHostForUpload: resourceContainerHostForUpload,
        unfixed: true,
        imageWHSupplier: function () {
            return { width: 1080 };
        },
        datasource: function (res) {
            return 'limsproduct'
        }
    });
</script>
<script th:src="@{/modules/labBranch/resource.js}"></script>
</body>
</html>​​​
