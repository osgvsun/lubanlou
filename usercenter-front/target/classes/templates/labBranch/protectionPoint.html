<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">
    <style>
        .full_box {
            padding: 0 0 42px;
        }
    </style>
</head>

<body>

<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <form class="layui-form lesson_card" action="" lay-filter="protectionpointbox" id="protectionpointbox">
                <div class="layui-card">
                    <div class="layui-card-header">个人防护
                        <input type="button" class="layui-btn layui-btn-mid editbtn" value="编辑"/>
                    </div>
                    <div class="layui-card-body">
                        <div class="fill_box">
                            <div class="fill_box_content">
                                <div class="fbc_info">
                                    <div class="layui-row layui-col-space10">
                                        <div class="layui-col-md12 typeinfo_show_btn">
                                            <input type="checkbox" lay-skin="primary" name="typeone" value="穿防护服"
                                                   title="穿防护服"/>
                                            <input type="checkbox" lay-skin="primary" name="typeone" value="戴防护手套"
                                                   title="戴防护手套"/>
                                            <input type="checkbox" lay-skin="primary" name="typeone" value="戴防护眼镜"
                                                   title="戴防护眼镜"/>
                                            <input type="button" class="btn_article typeinfo_show" name="typeinfoone"
                                                   autocomplete="off" disabled="disabled" readonly="readonly"
                                                   placeholder="请输入其他防护要点">
                                            <input type="button" class="layui-btn layui-btn-mid savebtn hide"
                                                   value="提交"/>
                                            <input type="button"
                                                   class="layui-btn layui-btn-mid layui-btn-primary resetbtn hide"
                                                   value="取消编辑"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">消防要点
                        <input type="button" class="layui-btn layui-btn-mid editbtn" value="编辑"/>
                    </div>
                    <div class="layui-card-body">
                        <div class="fill_box">
                            <div class="fill_box_content">
                                <div class="fbc_info">
                                    <div class="layui-row layui-col-space10">
                                        <div class="layui-col-md12 typeinfo_show_btn">
                                            <input type="checkbox" lay-skin="primary" name="typetwo" value="用水灭火"
                                                   title="用水灭火"/>
                                            <input type="checkbox" lay-skin="primary" name="typetwo" value="不能用水灭火"
                                                   title="不能用水灭火"/>
                                            <input type="checkbox" lay-skin="primary" name="typetwo" value="用二氧化碳灭火"
                                                   title="用二氧化碳灭火"/>
                                            <input type="checkbox" lay-skin="primary" name="typetwo" value="用沙土灭火"
                                                   title="用沙土灭火"/>
                                            <input type="button" class="btn_article typeinfo_show" name="typeinfotwo"
                                                   autocomplete="off" disabled="disabled" readonly="readonly"
                                                   placeholder="请输入其他防护要点">
                                            <input type="button" class="layui-btn layui-btn-mid savebtn hide"
                                                   value="提交"/>
                                            <input type="button"
                                                   class="layui-btn layui-btn-mid layui-btn-primary resetbtn hide"
                                                   value="取消编辑"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">安防设施
                        <input type="button" class="layui-btn layui-btn-mid editbtn" value="编辑"/>
                    </div>
                    <div class="layui-card-body">
                        <div class="fill_box">
                            <div class="fill_box_content">
                                <div class="fbc_info">
                                    <div class="layui-row layui-col-space10">
                                        <div class="layui-col-md12 typeinfo_show_btn">
                                            <input type="checkbox" lay-skin="primary" name="typethree" value="气体报警器"
                                                   title="气体报警器"/>
                                            <input type="checkbox" lay-skin="primary" name="typethree" value="监控"
                                                   title="监控"/>
                                            <input type="checkbox" lay-skin="primary" name="typethree" value="温感设备"
                                                   title="温感设备"/>
                                            <input type="checkbox" lay-skin="primary" name="typethree" value="烟雾报警器"
                                                   title="烟雾报警器"/>
                                            <input type="checkbox" lay-skin="primary" name="typethree" value="测试"
                                                   title="测试"/>
                                            <input type="button" class="btn_article typeinfo_show" name="typeinfothree"
                                                   autocomplete="off" disabled="disabled" readonly="readonly"
                                                   placeholder="请输入其他防护要点">
                                            <input type="button" class="layui-btn layui-btn-mid savebtn hide"
                                                   value="提交"/>
                                            <input type="button"
                                                   class="layui-btn layui-btn-mid layui-btn-primary resetbtn hide"
                                                   value="取消编辑"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'labBranch/protectionPoint']);
</script>
</body>

</html>
