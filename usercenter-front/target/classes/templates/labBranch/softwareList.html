<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">
    <script th:inline="javascript">
        var timetableHost = [[${labRoomHost}]];
        var labRoomId = [[${labRoomId}]];
        var currentUsername = [[${session.user.username}]];
    </script>
</head>

<body>
<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <form class="layui-form lesson_card" action="" lay-filter="softwarelistbox" id="softwarelistbox">
                <div class="layui-row layui-col-space20">
                    <!--搜索开始-->
                    <div class="layui-col-md12 tabsearch search_line">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="searchid" id="searchbox" autocomplete="on"
                                       placeholder="请输入软件名称"/>
                            </div>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="searchid2" id="searchbox2" autocomplete="on"
                                       placeholder="请输入软件版本"/>
                            </div>
                        </div>
                        <input type="button" class="layui-btn" data-type="reload" value="搜索"/>
                        <input type="button" class="layui-btn" data-type="reset" value="取消搜索"/>
                    </div>
                    <!--搜索结束-->
                    <div class="layui-col-md12 head_tab">
                        <!--表单开始-->
                        <table class="layui-hide" id="softwarelist" lay-filter="softwarelist"></table>
                        <!--头部工具栏开始-->
                        <script type="text/html" id="toolbars">
                            <div class="layui-btn-container">
                                <div class="layui-btn-group">
                                    <label lay-event="addadd" class="layui-btn layui-btn-normal addadd hide">
                                        <i class="layui-icon layui-icon-addition"></i>添加软件
                                    </label>
                                    <label lay-event="delete" class="layui-btn layui-btn-normal delete hide">
                                        <i class="layui-icon layui-icon-delete"></i>批量删除
                                    </label>
                                </div>
                            </div>
                        </script>
                        <!--头部工具栏结束-->
                        <!--行内工具栏开始-->
                        <script type="text/html" id="toolbar">
                            <a class="layui-btn layui-btn-red layui-btn-xs" lay-event="del">删除</a>
                        </script>
                        <!--行内工具栏结束-->
                        <!--表单结束-->
                    </div>
                </div>
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/js/cookie.js}"></script>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script th:src="@{/modules/labBranch/softwareList.js}"></script>
</body>
</html>​​​
