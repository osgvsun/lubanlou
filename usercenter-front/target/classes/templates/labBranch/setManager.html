<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/labBranch/static/css/expand.css}" media="all">
    <style>
        .main_content {
            padding: 20px 20px 0;
        }

        .layui-form-label {
            box-sizing: border-box;
            width: 80px;
            padding: 9px 0;
        }

        .layui-input-block {
            margin-left: 90px;
        }

        .xm-select-parent .xm-select .xm-select-label {
            width: auto;
            white-space: nowrap;
            overflow: visible;
        }

        @media screen and (max-height: 590px) {
            .xm-select-parent .xm-form-selected dl,
            .layui-form-selected dl {
                max-height: 368px;
            }
        }

        @media screen and (max-height: 500px) {
            .xm-select-parent .xm-form-selected dl,
            .layui-form-selected dl {
                max-height: 155px;
            }
        }

        .layui-transfer-search .layui-icon-search {
            margin-top: -8px;
            margin-left: -2px;
        }
    </style>
    <script th:inline="javascript">
        var labRoomHost = [[${labRoomHost}]];
    </script>
</head>

<body>

<div class="main_content_box">
    <div class="full_box">
        <!--主体开始-->
        <div class="content_box">
            <form class="layui-form lesson_card" action="" lay-filter="setmanagerbox" id="setmanagerbox">
                <div class="layui-row layui-col-space30">
                    <div class="layui-col-lg12 float_dd">
                        <label class="layui-form-label">管理员类别</label>
                        <div class="layui-input-block">
                            <select name="server" lay-search lay-verify="required">
                                <option value="">请选择管理员类别</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label">实验室：</label>
                        <div class="layui-input-block float_dd">
                            <!--小组穿梭数据开始-->
                            <div id="labselected"></div>
                            <!--小组穿梭数据结束-->
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label">人员：</label>
                        <div class="layui-input-block float_dd">
                            <!--小组穿梭数据开始-->
                            <div id="managerselected"></div>
                            <!--小组穿梭数据结束-->
                        </div>
                    </div>
                </div>
                <!--操作按钮开始-->
                <div class="layui-col-lg12 bottom_btnbox layui-hide">
                    <input type="button" lay-filter="setmanagerbtn" id="setmanagerbtn" class="layui-btn" lay-submit
                           value="立即提交"/>
                    <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
                </div>
                <!--操作按钮结束-->
            </form>
        </div>
        <!--主体结束-->
    </div>
</div>
<script th:src="@{/modules/labBranch/static/js/global.js}"></script>
<script th:src="@{/modules/labBranch/static/js/commonSelectInit.js}"></script>
<script th:src="@{/modules/labBranch/setManager.js}"></script>
</body>
</html>
