<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunWork/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunWork/static/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunWork/static/css/expand.css}" media="all">
		<link rel="stylesheet" type="text/css" th:href="@{${resourceContainerHost} +  '/shareApi/resourceContainer.css'}"/>
		<script type="text/javascript" th:src="@{${resourceContainerHost} + '/shareApi/resourceContainer.js'}"></script>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="teachernormalhomeworkdetailbox" id="teachernormalhomeworkdetailbox">
				<div class="layui-fluid">
					<!--基础信息开始-->
					<div class="layui-card" id="info">
						<div class="layui-card-header">基础信息</div>
						<div class="layui-card-body">
							<div class="detail_item">
								<div class="layui-row">
									<div class="layui-col-lg12">
										<label class="layui-form-label">作业名称</font></label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="title" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg4">
										<label class="layui-form-label">作业类型</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="type" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg4">
										<label class="layui-form-label">作业分值</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="score" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg4">
										<label class="layui-form-label">作业分类</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="category" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg12">
										<label class="layui-form-label">所属章节</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="chapterId" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg6" style="display: none">
										<label class="layui-form-label">实验项目</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="project" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg6" style="display: none">
										<label class="layui-form-label">课时小节</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="lessonId" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg8">
										<label class="layui-form-label">开始时间</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="startDate" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg4 startduration">
										<label class="layui-form-label">时长(天)</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="duration" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--基础信息结束-->
					<!--作业设置开始-->
					<div class="layui-card" id="set">
						<div class="layui-card-header">作业设置</div>
						<div class="layui-card-body">
							<div class="detail_item">
								<div class="layui-row">
									<div class="layui-col-lg3" style="display: none">
										<label class="layui-form-label">成绩册</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="isToGradebook" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg3" style="display: none">
										<label class="layui-form-label">启用查重</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="isDuplicateChecking" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg3">
										<label class="layui-form-label">提交次数</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="commitTime" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg3">
										<label class="layui-form-label">允许迟交</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="submitLate" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg12">
										<label class="layui-form-label">提交形式</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="commitType" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
									<div class="layui-col-lg12 enclosure_type">
										<label class="layui-form-label">附件类型</label>
										<div class="layui-input-block">
											<input type="button" class="layui-input readinputbtn" name="appendixType" autocomplete="off" disabled="disabled" readonly="readonly">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--作业设置结束-->
					<!--作业要求开始-->
					<div class="layui-card" id="requirements">
						<div class="layui-card-header">作业要求</div>
						<div class="layui-card-body">
							<div class="detail_item">
								<div class="layui-row">
									<div class="layui-col-lg12">
										<label class="layui-form-label">作业要求</label>
										<div class="layui-input-block">
											<div type="button" class="layui-input readinputbtn" name="requirement" autocomplete="off" disabled="disabled" readonly="readonly"></div>
										</div>
									</div>
									<div class="layui-col-lg12" id="fileDownload">
										<label class="layui-form-label">要求附件</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--作业要求结束-->
					<!--学生作业信息开始-->
					<div class="layui-card" id="homework">
						<div class="layui-card-header">学生作业
							<label class="layui-icon batchfiledownload header_btn" data-method="batchfiledownload" lay-tips="批量下载附件">批量下载附件</label>
							<!--搜索开始-->
							<div class="fr search_line">
								<div class="layui-inline">
									<input class="layui-input" name="searchid" id="searchbox" autocomplete="on" placeholder="请输入学生姓名/学号" />
								</div>
								<div class="layui-inline">
									<input class="layui-input" name="searchdate" id="searchdate" autocomplete="off" placeholder="请输入提交时间" />
								</div>
								<input type="button" class="layui-btn" data-type="reload" value="搜索" />
							</div>
							<!--搜索结束-->
						</div>
						<div class="layui-card-body">
							<div class="layui-col-md12">
								<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
									<ul class="layui-tab-title">
										<li class="layui-this" onclick="showTable(2)">已提交</li>
										<li onclick="showTable(3)">未提交</li>
										<li onclick="showTable(4)">迟交(已逾期)</li>
										<li onclick="showTable(5)">需重新提交</li>
									</ul>
									<div class="layui-tab-content">
										<div class="layui-tab-item layui-show">
											<div class="layui-col-md12">
												<div id="saveFile" style="display: none">

												</div>
												<!--表单开始-->
												<table class="layui-hide" id="teachernormalhomeworkdetail" lay-filter="teachernormalhomeworkdetail"></table>
												<script type="text/html" id="toolbar">
													<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
												</script>
												<!--表单结束-->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--学生作业信息结束-->
				</div>
			</form>
		</div>
		<!--主体结束-->
		<!--右侧栏开始-->
		<div class="quick_line">
			<a href="#info">基础<br/>信息</a>
			<a href="#set">作业<br/>设置</a>
			<a href="#requirements">作业<br/>要求</a>
			<a href="#homework">学生<br/>作业</a>
			<div class="top layui-icon layui-icon-top"></div>
		</div>
		<!--右侧栏结束-->
		<div th:replace="/gvsunWork/globalscript"></div>
		<script th:src="@{/modules/gvsunWork/static/js/global.js}"></script>
		<script th:inline="javascript">
			let type = [[${type}]];
			let title_head = [[${title}]];
			let siteId = [[${session.cid}]];
			let assignmentId = [[${assignmentId}]];  //函数用于接收父页面参数
			let currentUsername = [[${session.username}]];
			let siteEnName = [[${siteEnName}]];
			let siteSecret = [[${siteSecret}]];
			resourceContainer.initResourceContainer({
				oauth2Host: [[${oauth2Host}]],
				siteName: "教学平台",
				username: currentUsername
			});
		</script>
		<script th:src="@{/modules/gvsunWork/static/js/timeTransformation.js}"></script>
		<script th:src="@{/modules/gvsunWork/teacherNormalHomeworkDetail.js}"></script>
	</body>

</html>
