<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/resourcesCloud/static/css/expand.css}" media="all">
    <style>
        .layui-table-cell:first-child {
            height: auto;
        }
    </style>
</head>

<body>
<!--主体开始-->
<div class="full_box">
    <form class="layui-form content_form" action="" lay-filter="documentlistbox" id="documentlistbox">
        <div class="above_operation">
            <div class="above_operation_inline">
                <label>文件夹:</label>
                <div class="mid_inline">
                    <select name="folder" lay-search>
                        <option value="">请选择文件夹</option>
                        <option value="1">文件夹1</option>
                        <option value="2">文件夹2</option>
                        <option value="3">文件夹3</option>
                        <option value="3">文件夹4</option>
                        <option value="3">文件夹5</option>
                        <option value="3">文件夹6</option>
                        <option value="3">文件夹7</option>
                        <option value="3">文件夹8</option>
                        <option value="3">文件夹9</option>
                    </select>
                </div>
            </div>
            <div class="above_operation_inline">
                <label>创建者:</label>
                <div class="mid_inline">
                    <select name="uploader" lay-search>
                        <option value="">请选择创建者</option>
                        <option value="1">张三</option>
                        <option value="2">李四</option>
                    </select>
                </div>
            </div>
            <div class="above_operation_inline">
                <label>修改日期:</label>
                <div class="mid_inline float_dd">
                    <input class="layui-input" name="time" id="time" autocomplete="off" placeholder="请选择修改日期"/>
                </div>
            </div>
            <div class="above_operation_btn">
                <input type="button" class="layui-btn" data-type="reload" value="搜索"/>
                <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
            </div>
        </div>
        <div class="above_operation_content">
            <div class="content_box">
                <div class="layui-fluid">
                    <div class="layui-col-md12">
                        <!--表单开始-->
                        <table class="layui-hide" id="documentlist" lay-filter="documentlist"></table>
                        <!--表单结束-->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--主体结束-->
<script th:src="@{/modules/resourcesCloud/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'resourcesCloud/documentList']);
</script>
</body>

</html>
