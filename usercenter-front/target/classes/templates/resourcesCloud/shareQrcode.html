<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/resourcesCloud/static/css/expand.css}" media="all">
    <style>
        .layui-form-label {
            box-sizing: border-box;
            width: 61px;
            padding: 9px 0;
        }

        .layui-input-block {
            margin-left: 71px;
        }

        .layui-col-lg12 {
            clear: both;
        }
    </style>
</head>

<body>
<!--主体开始-->
<div class="content_box heightauto">
    <form class="layui-form" action="" lay-filter="shareqrcodebox" id="shareqrcodebox">
        <div class="right_btn_qrcodeline">
            <img class="rbq_img" th:src="@{/modules/resourcesCloud/static/images/qrcode.png}"/>
            <div>扫描二维码，即可查看分享的文件</div>
            <a class="layui-btn rbq_btn" th:href="@{/modules/resourcesCloud/static/images/qrcode.png}"
               download="../modules/resourcesCloud/static/images/qrcode.png">保存到电脑</a>
        </div>
        <div class="sub_bottom_info">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-lg12">
                    <label class="layui-form-label">访问密码:</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <input class="layui-input" name="info" autocomplete="off" placeholder="请设置密码"/>
                        </div>
                        <i class="fa fa-refresh layui-btn layui-btn-primary" title="更新分享链接"></i>
                        <input type="button" class="layui-btn layui-btn-primary" value="取消密码"/>
                    </div>
                </div>
                <div class="layui-col-lg12">
                    <label class="layui-form-label">访问权限:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="visitauthority" value="所有人均可访问" title="所有人均可访问" checked="checked"/>
                        <input type="radio" name="visitauthority" value="仅限企业内成员可访问" title="仅限企业内成员可访问"/>
                    </div>
                </div>
                <div class="layui-col-lg12">
                    <label class="layui-form-label">有效期:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="validity" value="永久" title="永久" checked="checked"/>
                        <input type="radio" name="validity" value="30天" title="30天"/>
                        <input type="radio" name="validity" value="7天" title="7天"/>
                        <input type="radio" name="validity" value="24小时" title="24小时"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--主体结束-->
<script th:src="@{/modules/resourcesCloud/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'resourcesCloud/shareQrcode']);
</script>
</body>

</html>
