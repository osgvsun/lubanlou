<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="equipmentsecurityprotocolbox" id="equipmentsecurityprotocolbox">
				<div class="main_content">
					<div class="layui-fluid">
						<blockquote class="layui-elem-quote layui-quote-nm tag_box">
							<div class="field_btn_box">
								<a th:href="@{/access/traningAccessList(entityId=${entityId}, entityType=${entityType})}" class="field_btn_select">培训准入</a>
								<a th:href="@{/access/examAccessList(entityId=${entityId}, entityType=${entityType})}">考试准入</a>
								<a th:href="@{/access/expectTraningAccessList(entityId=${entityId}, entityType=${entityType})}">期望培训时间</a>
							</div>
						</blockquote>
<!--						<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">-->
							<div id="specifications_box" class="layui-card">
								<div class="layui-card-header">
									<span class="layui-breadcrumb">
										<a><cite>安全准入管理</cite></a>
										<a><cite>培训准入</cite></a>
									</span>
								</div>
								<div class="layui-card-body">
									<div class="layui-row layui-col-space10">
										<!--搜索开始-->
										<div class="layui-col-md12 search_line">
											<div class="layui-inline">
												<input class="layui-input" name="searchid" id="searchbox" autocomplete="on" placeholder="请输入实验室搜索内容" />
											</div>
											<div class="layui-inline">
												<input class="layui-input" name="searchid" id="searchbox1" autocomplete="on" placeholder="请输入仪器名称(编号)搜索内容" />
											</div>
											<div class="layui-inline">
												<input class="layui-input" name="searchid" id="searchbox2" autocomplete="on" placeholder="请输入培训老师搜索内容" />
											</div>
											<input type="button" class="layui-btn" data-type="reload" value="查询" />
											<input type="reset" class="layui-btn layui-btn-primary" value="取消">
											<input type="button" class="layui-btn addTraning" value="新建培训">
										</div>
										<!--搜索结束-->
										<div class="layui-col-md12">
											<!--表单开始-->
											<table class="layui-hide" id="traningaccess" lay-filter="traningaccess"></table>
											<script type="text/html" id="toolbar">
												<a class="layui-btn layui-btn-xs" lay-event="detail">结果录入/查看</a>
												<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
											</script>
											<!--表单结束-->
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
<!--				</div>-->
			</form>
		</div>
		<!--主体结束-->
		<div th:replace="/access/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
		<script th:inline="javascript">
			const entityId = [[${entityId}]];
			const entityType = [[${entityType}]];
			// const entityType = 'DEV'
		</script>
		<script th:src="@{/modules/access/securityAccess/traningAccessList.js}"></script>
	</body>
</html>​​​
