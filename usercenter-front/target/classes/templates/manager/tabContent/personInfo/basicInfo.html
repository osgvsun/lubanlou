<!DOCTYPE html>

      xmlns:th="http://www.thymeleaf.org">

<div class="layui-tab-basicitem">

                    <div class="layui-input-block">
                        <input type="text" name="cname" id="cname" lay-verify="required"

                    </div>
                </div>
                <div class="layui-col-lg12 layui-col-md121">

                <div class="layui-col-lg4 layui-col-md121">
                    <label class="layui-form-label">教工号</label>

                <div class="layui-col-lg4 layui-col-md121">

                    <div class="layui-input-block">

                <div class="layui-col-lg6 layui-col-md121 placeOfDomicile" id="placeOfDomicile">

                    <div class="layui-input-inline" style="width: 200px;">

                    <div class="layui-input-inline" style="width: 200px;">
                        <select name="city2" class="city-selector" lay-filter="city-2">

                <div class="layui-col-lg4 layui-col-md121">
                    <label class="layui-form-label">性别

                    <div class="layui-input-block">

                </div>

                <div class="layui-col-lg4 layui-col-md121">

                    <div class="layui-input-block">

                        <div class="layui-input-block">

                    <div class="layui-col-lg4 layui-col-md121" id="JoinPatyTime">
                        <label class="layui-form-label">入党时间</label>
                        <div class="layui-input-block">

                    <div class="layui-col-lg4 layui-col-md121">

                    <div class="layui-col-lg4 layui-col-md121">

                <div class="layui-col-lg4" style="width: 100%">

                    <div class="layui-col-lg4 layui-col-md121">

                        <div class="layui-input-block">

                <div class="layui-col-lg12 layui-col-md121">

                    <div class="layui-input-block">
                                        <textarea type="text" name="resume" id="resume" autocomplete="off"

                        >
                        <input type="radio" name="highestDegreeGetFromMatherSchool" class='highestDegreeGetFromMatherSchool' value="0" title="否">
                    </div>
                </div>
                <div class="layui-col-lg12">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="basicInfo">立即提交</button>
                        <button type="reset" class="'clearForm" style="display:none "></button>
                        <button type="reset" class="layui-btn layui-btn-primary edit_hide">取消</button>
                    </div>
                </div>

<script>
    layui.config({
            base: '../../../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'personalDetailTab']);

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if(r!=null)return  unescape(r[2]); return null;
    }
    var beShowUsername=GetQueryString("username");

</script>
<script type="text/html" id="edit1">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    function checktheform() {
        if(isCardNo(card) === false)
        {
            alert('您输入的身份证号码不正确，请重新输入');
            $('.idNo').focus;
            return false;
        }
    }
    function isCardNo(card) {
//身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
        var reg = /(^\d{15}$)|(^\d{17}(\d|X)$)/;
        if(reg.test(card) === false)
        {
            return false;
        }
        return true;
    };
</script>
