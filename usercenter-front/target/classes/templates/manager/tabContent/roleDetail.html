<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>权限详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/expand.css}" media="all">

    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script th:inline="javascript">
        var userCenterHost = [[${usercenterHost}]];
        var currentUsername = [[${session.user.username}]];
        var apiGateWayHost = [[${session.apiGateWayHost}]];
        var encryptUsername=[[${session.encryptUsername}]];
        var currentsiteEnName = [[${session.siteEnName}]];
        var currentsiteSecret = [[${session.siteSecret}]];
    </script>
    <script th:src="@{/modules/common.js}"></script>
</head>

<body>
                            <div class="roleDetailInput" style="margin-bottom: 10px;">
                                用户：
                                <div class="layui-inline">
                                    <input class="layui-input" name="cname" id="cname" autocomplete="off">
                                </div>
                                <button class="layui-btn" data-type="reload">搜索</button>
                                <button class="layui-btn" data-type="add" id="add">增加</button>
                            </div>
                            <div class="layui-tab-item layui-show">
                                <table class="layui-hide" id="roleDetail" lay-filter="roleDetail"></table>
                            </div>
                            <div id="add_role" style="display: none;margin: 30px">
                                <div class="roleDetailAddInput" style="margin-bottom: 5px;">
                                    姓名：
                                    <div class="layui-inline">
                                        <input class="layui-input" name="cname" id="cnameAdd" autocomplete="off">
                                    </div>
                                    <button class="layui-btn" data-type="reloadAdd">搜索</button>
                                    <button class="layui-btn" data-type="getCheckData">批量添加</button>

                                </div>
                                <table class="layui-hide" id="add_allPerson" lay-filter="add_allPerson"></table>

                            </div>

<script type="text/html" id="edit_roleDetail">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="add_rolePerson">
    <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
</script>

<script>
    layui.config({
        base: '../../' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','systemRoleDetail']);
</script>
</body>
</html>
