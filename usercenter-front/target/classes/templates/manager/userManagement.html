<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/expand.css}" media="all">
</head>
<script th:inline="javascript">
    var userCenterHost = [[${session.userCenterHost}]];
    var currentUsername = [[${session.user.username}]];
    var apiGateWayHost = [[${session.apiGateWayHost}]];
    var encryptUsername=[[${session.encryptUsername}]];
    var currentsiteEnName = [[${session.siteEnName}]];
    var currentsiteSecret = [[${session.siteSecret}]];
</script>
<script th:src="@{/modules/common.js}"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">用户管理</div>
                <div class="layui-card-body">
                    <div class="userManagementbtn" style="margin-bottom: 10px;">
                        搜索教工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="id" id="userId" autocomplete="off">
                        </div>
                        <button class="layui-btn" data-type="reload">搜索</button>
                    </div>
                    <table class="layui-hide" id="userManagement" lay-filter="user"></table>
                    <script type="text/html" id="userbar">
                        <a class="layui-btn layui-btn-xs" lay-href="teacher/personalInfo.html"
                           lay-tips="查看个人基本情况">个人情况</a>
                        <a class="layui-btn layui-btn-xs" lay-href="teacher/educationWork.html" lay-tips="查看教育背景及工作履历">背景履历</a>
                        <a class="layui-btn layui-btn-xs" lay-href="teacher/teachingRelated.html" lay-tips="查看教学成果信息">教学成果</a>
                        <a class="layui-btn layui-btn-xs" lay-href="teacher/scientificResearch.html"
                           lay-tips="查看科研成果信息">科研成果</a>
                        <a class="layui-btn layui-btn-xs" lay-href="teacher/masterWork.html" lay-tips="查看文章专利">文章专利</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../layui/layui.js?t=1"></script>
<script>
    layui.config({
        base: '../' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'userManagement']);
</script>
</body>

</html>
