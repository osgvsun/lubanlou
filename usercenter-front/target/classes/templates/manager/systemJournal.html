<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>选项卡组件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/expand.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <style>
        .layui-select{
            -webkit-appearance: menulist;
        }
    </style>
    <script th:inline="javascript">
        var userCenterHost = [[${session.userCenterHost}]];
        var currentUsername = [[${session.user.username}]];
        var apiGateWayHost = [[${session.apiGateWayHost}]];
        var encryptUsername=[[${session.encryptUsername}]];
        var currentsiteEnName = [[${session.siteEnName}]];
        var currentsiteSecret = [[${session.siteSecret}]];
    </script>
    <script th:src="@{/modules/common.js}"></script>
    <style>
        .firstLi i:nth-child(2){
            display:none ;
        }
    </style>

</head>

<body>
<div class="layui-fluid" id="component-tabs">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">系统日志</div>
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
                        <ul class="layui-tab-title">
                            <li class="firstLi layui-this"><div style="margin: 0 10px;display: inline-block"><i class="layui-icon layui-icon-home"> 系统日志</i></div></li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="systemJournalInput" style="margin-bottom: 10px;">
                                操作用戶：
                                <div class="layui-inline">
                                    <input class="layui-input" id="operator"/>

                                </div>
                                具体动作：
                                <div class="layui-inline">
                                    <select class="layui-select" id="action" name="action" lay-filter="required" lay-search>
                                        <option value="">请选择</option>
                                        <option value="新增">新增</option>
                                        <option value="编辑">编辑</option>
                                        <option value="删除">删除</option>
                                    </select>
                                </div>
                                操作时间：
                                <div class="layui-inline">
                                    <input class="layui-input" name="datetime" id="datetime" autocomplete="off">
                                </div>
                                <button class="layui-btn" data-type="reload">搜索</button>
                            </div>
                            <div class="layui-tab-item layui-show">
                                <table class="layui-hide" id="systemJournal" lay-filter="systemJournal"></table>
                            </div>
                        </div>
                        <div id="edit_content" style="display: none">
                            <div class="layui-card-header">修改子项</div>
                            <table class="layui-hide" id="editContent" lay-filter="editContent"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        layui.config({
            base: '../' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','systemJournal']);
    </script>
</body>
</html>
