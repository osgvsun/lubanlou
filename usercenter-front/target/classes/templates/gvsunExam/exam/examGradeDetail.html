<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<!-- layui -->
		<link rel="stylesheet" th:href="@{/teachPublic/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/static/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/gvsunExam/static/css/expand.css}" media="all">
		<style>
			.detail_item .layui-form-label {
				box-sizing: border-box;
				width: 75px;
			}
			
			.detail_item .layui-input-block {
				margin-left: 75px;
			}
			
			.layui-table-cell {
				height: auto;
				white-space: normal;
				word-break: break-all;
			}
		</style>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="examscoredetailbox" id="examscoredetailbox">
				<div class="layui-fluid">
					<div classs="layui-row layui-col-space20">
						<div class="layui-col-md12">
							<div class="layui-card">
								<div class="layui-card-header" th:if="${type != 'test'}">
									考试信息详情
									<a href="examscoredetailDetail.html" download="examscoredetailDetail.html" class="fa fa-download header_btn" lay-tips="导出考试信息详情"></a>
									<a class="header_btn" lay-tips="同步答题详情缓存" onclick="synchronizeAnswerDetails()">同步答题详情缓存</a>
								</div>
								<div class="layui-card-header" th:if="${type == 'test'}">
									测试信息详情
								</div>
								<div class="layui-card-body">
									<div class="layui-col-md12 mb20 detail_item" action="" lay-filter="labdetailbox">
										<div class="layui-row">
											<div class="layui-col-lg8">
												<label class="layui-form-label">考试名称</label>
												<div class="layui-input-block">
													<input type="button" class="layui-input readinputbtn" name="name" autocomplete="off" disabled="disabled" readonly="readonly" th:value="${tAssignmentsVO.getTitle()}">
												</div>
											</div>
											<div class="layui-col-lg4">
												<label class="layui-form-label">教师</label>
												<div class="layui-input-block">
													<input type="button" class="layui-input readinputbtn" name="nickname" autocomplete="off" disabled="disabled" readonly="readonly" th:value="${tAssignmentsVO.getTeacher()}">
												</div>
											</div>
										</div>
										<div class="layui-row">
											<div class="layui-col-lg4">
												<label class="layui-form-label">开始时间</label>
												<div class="layui-input-block">
													<input type="button" class="layui-input readinputbtn" name="englishname" autocomplete="off" disabled="disabled" readonly="readonly" th:value="${tAssignmentsVO.getStartDate()}">
												</div>
											</div>
											<div class="layui-col-lg4">
												<label class="layui-form-label">截止时间</label>
												<div class="layui-input-block">
													<input type="button" class="layui-input readinputbtn" name="address" autocomplete="off" disabled="disabled" readonly="readonly" th:value="${tAssignmentsVO.getEndDate()}">
												</div>
											</div>
											<div class="layui-col-lg2">
												<label class="layui-form-label">总分</label>
												<div class="layui-input-block">
													<input type="button" class="layui-input readinputbtn" name="floor" autocomplete="off" disabled="disabled" readonly="readonly" th:value="${tAssignmentsVO.getScore()}">
												</div>
											</div>
											<div class="layui-col-lg2">
												<label class="layui-form-label">当前得分</label>
												<div class="layui-input-block">
													<input type="button" class="layui-input readinputbtn" name="area" autocomplete="off" disabled="disabled" readonly="readonly" th:value="${tAssignmentsVO.getStuScore()}">
												</div>
											</div>
										</div>
									</div>
									<div class="layui-col-md12">
										<!--表单开始-->
										<table class="layui-hide" id="examscoredetail" lay-filter="examscoredetail"></table>
										<!--表单结束-->
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--操作按钮开始-->
					<div class="layui-col-lg12 bottom_btnbox layui-hide">
						<input type="button" lay-filter="updatetranscript" id="updatetranscript" lay-submit class="layui-btn" value="确定" />
						<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
					</div>
					<!--操作按钮结束-->
				</div>
			</form>
		</div>
		<!--主体结束-->
		<div th:replace="/gvsunExam/globalscript"></div>
		<script th:src="@{/modules/gvsunExam/static/js/global.js}"></script>
		<script th:src="@{/modules/gvsunExam/static/js/myProject.js}"></script>
		<script th:inline="javascript">
			var assignmentId = [[${assignmentId}]];
			var username = [[${username}]];
			var gradingId = [[${gradingId}]];
		</script>
		<script type="text/javascript" th:src="@{/modules/gvsunExam/exam/examGradeDetail.js}"></script>
	</body>
</html>
