<script>
    function checktheform() {
        let card = $('#idNo').val();
        if(isCardNo(card) === false)
        {
            alert('您输入的身份证号码不正确，请重新输入');
            $('.idNo').focus;
            return false;
        }
    }
    function isCardNo(card) {
//身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
        var reg = /(^\d{15}$)|(^\d{17}(\d|X)$)/;
        if(reg.test(card) === false)
        {
            return false;
        }
        return true;
    };
</script>
