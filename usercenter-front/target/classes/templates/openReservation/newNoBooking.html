<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <!--多选-->
    <link rel="stylesheet" th:href="@{/plugins/formselect/formSelects-v4.css}" media="all">
    <script type="text/javascript" th:src="@{/plugins/formselect/formSelects-v4.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/expand.css}" media="all">
    <style>
        .layui-form-label {
            width: 163px;
        }

        .layui-input-block {
            margin-left: 163px;
        }
    </style>

</head>

<body>
<div class="main_content_box">
    <!--主体开始-->
    <div class="full_box">
        <form class="layui-form lesson_card" action="" lay-filter="newnobookingbox" id="newnobookingbox">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-lg12">
                    <label class="layui-form-label">已设置不可预约日期范围</label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="nobookingdaterange" id="nobookingdaterange" autocomplete="on"
                               lay-verify="required" placeholder="请选择已设置开放日期范围"/>
                    </div>
                </div>
                <div class="layui-col-lg12">
                    <label class="layui-form-label">不可预约星期</label>
                    <div class="layui-input-block">
                        <select name="week" xm-select="week" xm-select-skin="normal" xm-select-search="" lay-filter=""
                                lay-verify="required" lay-search="">
                            <option value="">请选择不可预约星期</option>
                            <option value="1">周一</option>
                            <option value="2">周二</option>
                            <option value="3">周三</option>
                            <option value="4">周四</option>
                            <option value="5">周五</option>
                            <option value="6">周六</option>
                            <option value="7">周日</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-lg12">
                    <label class="layui-form-label">不可预约时间范围</label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="nobookingrange" id="nobookingrange" autocomplete="on"
                               lay-verify="required" placeholder="请选择开放时间范围"/>
                    </div>
                </div>
                <div class="layui-col-lg12">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
                    </div>
                </div>
            </div>
            <!--操作按钮开始-->
            <div class="layui-col-lg12 bottom_btnbox layui-hide">
                <input type="button" lay-filter="newnobookingbtn" id="newnobookingbtn" class="layui-btn" lay-submit
                       value="立即提交"/>
                <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
            </div>
            <!--操作按钮结束-->
        </form>
    </div>
    <!--主体结束-->
</div>
<!--右侧栏开始-->
<div class="quick_line blueside_quick_line">
    <!--<a href="#"><br/></a>-->
    <div class="top layui-icon layui-icon-top"></div>
</div>
<!--右侧栏结束-->
<script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/modules/openReservation/static/js/global.js}"></script>
<script th:inline="javascript">
    const configMachineUid = [[${configMachineUid}]];
    const deviceHost = [[${deviceHost}]];
</script>
<script type="text/javascript" th:src="@{/modules/openReservation/newNoBooking.js}"></script>
</body>
</html>​​​
