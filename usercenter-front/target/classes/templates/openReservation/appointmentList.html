          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>

<body>
<div class="main_content_box">
    <!--主体开始-->
    <div class="full_box">
        <form class="layui-form lesson_card" action="" lay-filter="appointmentlistbox" id="appointmentlistbox">
            <div class="layui-card">
                <div class="layui-card-header">预约列表</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space20">
                        <!--搜索开始-->
                        <div class="layui-col-md12 search_line layui-col-space10">
                            <div class="layui-input-inline">
                                <label class="layui-form-label">预约类型</label>
                                <div class="layui-inline">
                                    <select name="type" lay-search class="app_type">
                                        <option value="">请选择预约类型</option>
                                        <option value="LAB">实验室预约</option>
                                        <option value="STA">工位预约</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">申请人(工号)</label>
                                <div class="layui-inline" id="username">
<!--                                    <input class="layui-input" name="searchid" id="searchbox" autocomplete="on"-->
<!--                                           placeholder="请输入"/>-->
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">实验室</label>
                                <div class="layui-inline" id="labs">
<!--                                    <select name="lab" lay-search>-->
<!--                                        <option value="">请选择</option>-->
<!--                                        <option value="1">1</option>-->
<!--                                        <option value="2">2</option>-->
<!--                                        <option value="3">3</option>-->
<!--                                    </select>-->
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">预约时间段</label>
                                <div class="layui-inline" id="appPeriod">
<!--                                    <input class="layui-input" name="searchdate" id="searchdate" autocomplete="on"-->
<!--                                           placeholder="请选择">-->
                                </div>
                            </div>
                            <input type="button" class="layui-btn search_sure" data-type="reload" value="搜索"/>
                            <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
                        </div>
                        <!--搜索结束-->
                        <div class="layui-col-md12 head_tab">
                            <!--表单开始-->
<!--                            <table class="layui-hide" id="appointmentlist" lay-filter="appointmentlist"></table>-->
<!--                            &lt;!&ndash;行内工具栏开始&ndash;&gt;-->
<!--                            <script type="text/html" id="toolbar">-->
<!--                                <a class="layui-btn layui-btn-green layui-btn-xs" lay-event="detail">查看</a>-->
<!--                            </script>-->
                            <!--行内工具栏结束-->
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>实验室名称</th>
                                    <th>类型</th>
                                    <th>预约时间</th>
                                    <th>预约使用时间段</th>
                                    <th>预约机时(分钟)</th>
                                    <th>预约工位数</th>
                                    <th>申请人</th>
                                    <th>导师</th>
                                    <th>实验室管理员</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="my_appointment">

                                </tbody>
                            </table>
                            <div id="page"></div>
                            <!--表单结束-->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--主体结束-->
</div>
<!--右侧栏开始-->
<div class="quick_line blueside_quick_line">

    <div class="top layui-icon layui-icon-top"></div>
</div>

<script th:src="@{/modules/openReservation/static/js/global.js}"></script>
