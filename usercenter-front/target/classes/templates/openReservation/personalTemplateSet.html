<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content="chenyawen"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1"/>
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/admin.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- expand -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/openReservation/static/css/expand.css}" media="all">

</head>

<body>
<div class="main_content_box">
    <!--主体开始-->
    <div class="full_box">
        <form class="layui-form lesson_card" action="" lay-filter="personaltemplatesetbox" id="personaltemplatesetbox">
            <div class="layui-card">
                <div class="layui-card-header">院级个人设置模板设置
                    <label class="layui-icon layui-icon-add-1 newpersonaltemplateset header_btn"
                           data-method="newpersonaltemplateset" lay-tips="新增模板"></label>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space10">
                        <!--搜索开始-->
                        <div class="layui-col-md12 search_line layui-col-space10">
                            <div class="layui-inline">
                                <input class="layui-input" name="searchid" id="searchbox" autocomplete="on"
                                       placeholder="请输入学号/姓名搜索"/>
                            </div>
                            <input type="button" class="layui-btn" data-type="reload" value="搜索"/>
                            <input type="reset" class="layui-btn layui-btn-primary" value="取消"/>
                        </div>
                        <!--搜索结束-->
                        <div class="layui-col-md12 head_tab">
                            <!--表单开始-->
                            <table class="layui-hide" id="personaltemplateset" lay-filter="personaltemplateset"></table>
                            <!--行内工具栏开始-->
                            <script type="text/html" id="toolbar">
                                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="send">批量推送</a>
                                <a class="layui-btn layui-btn-green layui-btn-xs" lay-event="set">实验室设置</a>
                            </script>
                            <!--行内工具栏结束-->
                            <!--表单结束-->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--主体结束-->
</div>
<!--右侧栏开始-->
<div class="quick_line blueside_quick_line">
    <!--<a href="#"><br/></a>-->
    <div class="top layui-icon layui-icon-top"></div>
</div>
<!--右侧栏结束-->
<script th:src="@{/modules/openReservation/static/js/global.js}"></script>
<script>
    layui.config({
            base: '../' //静态资源所在路径
        }
    ).extend({
            index: 'lib/index' //主入口模块
        }
    ).use(['index', 'openReservation/personalTemplateSet']);
</script>
</body>

</html>​​​
