<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="renderer" content="webkit|ie-stand|ie-comp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Generator" content="GVSUN" />
    <meta name="Author" content="chenyawen" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
    <link media="all" rel="stylesheet" th:href="@{/modules/teachResource/static/layui/css/layui.css}" >
    <link rel="stylesheet" th:href="@{/modules/gvsunExam/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/gvsunExam/static/css/expand.css}" media="all">
</head>
<body>
<div class="main_content_box">
    <div class="head_box">
        <!--头部左侧目录开始-->
        <div id="main" class="head_nav">
            <a id="knowledge" th:href="@{/teachResource/knowledgeResource(type=1,name='知识')}" th:name="@{/teachResource/knowledgeResource}" target="i" lay-tips="知识">知识</a>
            <a id="learning" th:href="@{/teachResource/knowledgeResource(type=2,name='技能')}" th:name="@{/teachResource/experienceResource}" target="i" lay-tips="技能">技能</a>
            <a id="experience" th:href="@{/teachResource/knowledgeResource(type=3,name='体验')}" th:name="@{/teachResource/learningResource}" target="i" lay-tips="体验">体验</a>
            <a id="teach" target="i" lay-tips="返回教学" onclick="toTeach(this)" style="display: none">返回教学</a>
        </div>
        <!--头部左侧目录结束-->
        <!--头部右侧工具栏开始-->
        <div class="head_tool">
            <div class="head_info user_info">
                <div class="head_tit">
                    <img th:src="@{/modules/gvsunExam/static/images/user_head.jpg}" />
                    <label class="name">用户名</label>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="user_detail">
                    <div class="ud_pointer"></div>
                    <div class="ud_top">
                        <img th:src="@{/modules/gvsunExam/static/images/user_head.jpg}">
                        <div class="ud_info">
                            <div><span></span></div>
                            <div>身份信息</div>
                        </div>
                    </div>
                    <div class="operation_mid">
                        <a href="#" class="personalinfo" data-method="personalinfo">个人中心</a>
                        <a href="#" class="switchpermissions" data-method="switchpermissions">切换权限</a>
                    </div>
                    <a class="ud_logout" target="_parent" onclick="logout()">退出登录</a>
                </div>
            </div>
        </div>
        <!--头部右侧工具栏结束-->
    </div>
    <div class="main_box">
        <!--主体开始-->
        <div class="content_box full_screen">
            <iframe id="iframe" src="" name="i"></iframe>
        </div>
        <!--主体结束-->
    </div>
</div>
<div th:replace="/gvsunExam/globalscript"></div>
<script th:src="@{/modules/teachResource/static/js/global.js}"></script>
<script th:src="@{/modules/teachResource/static/js/mainindex.js}"></script>
<script th:inline="javascript">
    const apiGateWayHost = [[${apiGateWayHost}]];
    const pathType = "knowledge";
    const siteId = [[${session.cid}]];
    const username = [[${session.user.username}]];
</script>
<script th:src="@{/modules/teachResource/mainindex.js}"></script>
</body>
</html>
