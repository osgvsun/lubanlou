<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />

		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
		<style>
			.layui-form-label {
				width: 69px;
			}
			
			.layui-input-block {
				margin-left: 69px;
			}
		</style>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="newsampleattributebox" id="newsampleattributebox">
				<div class="layui-row layui-col-space10">
					<div class="layui-col-lg12">
						<label class="layui-form-label">属性名称</label>
						<div class="layui-input-block">
							<input class="layui-input" name="name" autocomplete="on" lay-verify="required" placeholder="请输入属性名称" />
						</div>
					</div>
					<div class="layui-col-lg12">
						<label class="layui-form-label">描述方式:</label>
						<div class="layui-input-block">
							<input type="radio" name="style" value="2" title="输入框" lay-filter="kind" checked="">
							<input type="radio" name="style" value="0" title="单选框" lay-filter="kind">
							<input type="radio" name="style" value="1" title="多选框" lay-filter="kind">
						</div>
					</div>
					<div class="layui-row layui-col-space10 clearboth_sonbox kind_radio hide">
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项1</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="radioChoice1" autocomplete="on" placeholder="请输入选项1" />
								</div>
							</div>
						</div>
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项2</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="radioChoice2" autocomplete="on" placeholder="请输入选项2" />
								</div>
							</div>
						</div>
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项3</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="radioChoice3" autocomplete="on" placeholder="请输入选项3" />
								</div>
							</div>
						</div>
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项4</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="radioChoice4" autocomplete="on" placeholder="请输入选项4" />
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row layui-col-space10 clearboth_sonbox kind_checkbox hide">
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项1</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="choice1" autocomplete="on" placeholder="请输入选项1" />
								</div>
								<div class="layui-inline short80_input">
									<select name="multiChoiceMust1" lay-search>
										<option value="">请选择状态</option>
										<option value="(必填)">必选</option>
										<option value="(选填)">非必选</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项2</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="choice2" autocomplete="on" placeholder="请输入选项2" />
								</div>
								<div class="layui-inline short80_input">
									<select name="multiChoiceMust2" lay-search>
										<option value="">请选择状态</option>
										<option value="(必填)">必选</option>
										<option value="(选填)">非必选</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项3</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="choice3" autocomplete="on" placeholder="请输入选项3" />
								</div>
								<div class="layui-inline short80_input">
									<select name="multiChoiceMust3" lay-search>
										<option value="">请选择状态</option>
										<option value="(必填)">必选</option>
										<option value="(选填)">非必选</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-col-lg12">
							<label class="layui-form-label">选项4</label>
							<div class="layui-input-block">
								<div class="layui-inline">
									<input class="layui-input" name="choice4" autocomplete="on" placeholder="请输入选项4" />
								</div>
								<div class="layui-inline short80_input">
									<select name="multiChoiceMust4" lay-search>
										<option value="">请选择状态</option>
										<option value="(必填)">必选</option>
										<option value="(选填)">非必选</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--操作按钮开始-->
				<div class="layui-col-lg12 bottom_btnbox layui-hide">
					<input type="button" lay-filter="newsampleattributebtn" id="newsampleattributebtn" class="layui-btn" lay-submit value="立即提交" />
					<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
				</div>
				<!--操作按钮结束-->
			</form>
		</div>
		<!--主体结束-->
		<div th:replace="/instrumentManagement/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
		<script th:src="@{/modules/instrumentManagement/newSampleAttribute.js}"></script>
	</body>
</html>​​​
