<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
</head>
<body>
    <div class="content_box">
        <form class="layui-form lesson_card" action="" lay-filter="newobillingbox" id="newobillingbox">
            <div class="layui-row layui-col-space10">
                <input type="hidden" th:value="${configUid}" name="configUid">
                <div class="layui-col-lg8">
                    <label class="layui-form-label">校外</label>
                    <div class="layui-input-block">
                        <input type="number" class="layui-input" name="billingOutsideSchool" autocomplete="on" lay-verify="required"
                               placeholder="请输入校外费用"/>
                    </div>
                </div>
                <div class="layui-col-lg4">
                    <label class="layui-form-label">校内其他学院</label>
                    <div class="layui-input-block">
                        <input type="number" class="layui-input" name="billingOutsideAcademy" autocomplete="on" lay-verify="required" placeholder="请输入校内其他学院费用">
                    </div>
                </div>
                <div class="layui-col-lg12">
                    <label class="layui-form-label">学院内</label>
                    <div class="layui-input-block">
                        <input type="number" class="layui-input" name="billingInsideAcademy" autocomplete="on" lay-verify="required" placeholder="学院内">
                    </div>
                </div>
            </div>
            <!--操作按钮开始-->
            <div class="layui-col-lg12 bottom_btnbox layui-hide">
                <input type="button" lay-filter="newbillingbtn" id="newbillingbtn" class="layui-btn" lay-submit value="立即提交" />
                <input type="reset" class="layui-btn layui-btn-primary" value="取消" />
            </div>
            <!--操作按钮结束-->
        </form>
    </div>
    <div th:replace="/instrumentManagement/globalscript"></div>
    <!--主体结束-->
    <script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
    <script th:src="@{/modules/instrumentManagement/newBilling.js}"></script>
</body>
</html>
