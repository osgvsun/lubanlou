<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
		<style>
			.layui-form-label {
				width: 107px;
			}
			
			.layui-input-block {
				margin-left: 107px;
			}
		</style>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="newpowercontrollersetbox" id="newpowercontrollersetbox">
				<div class="layui-row layui-col-space20">
					<div class="layui-col-lg8">
						<label class="layui-form-label">电表编号</label>
						<div class="layui-input-block">
							<input class="layui-input" name="agentNo" autocomplete="on" lay-verify="required" placeholder="请输入电表编号" />
						</div>
					</div>
<!--					<div class="layui-col-lg4">-->
<!--						<label class="layui-form-label">电源控制器编号</label>-->
<!--						<div class="layui-input-block">-->
<!--							<input class="layui-input" name="remark" autocomplete="on" lay-verify="required" placeholder="请输入电源控制器编号" />-->
<!--						</div>-->
<!--					</div>-->
					<div class="layui-col-lg8">
						<label class="layui-form-label">电表名称</label>
						<div class="layui-input-block">
							<input class="layui-input" name="remark" autocomplete="on" lay-verify="required" placeholder="请输入电表名称" />
						</div>
					</div>
					<div class="layui-col-lg4">
						<label class="layui-form-label">ip地址</label>
						<div class="layui-input-block">
							<input class="layui-input" name="currIp" autocomplete="on" lay-verify="required" placeholder="请输入ip地址" />
						</div>
					</div>
					<div class="layui-col-lg4">
						<label class="layui-form-label">端口</label>
						<div class="layui-input-block">
							<input class="layui-input" name="port" autocomplete="on" lay-verify="required" placeholder="请输入端口" />
						</div>
					</div>
					<div class="layui-col-lg8">
						<label class="layui-form-label">物联服务器</label>
						<div class="layui-input-block">
							<select name="serverId" lay-search lay-verify="required">
								<option value="">请选择物联服务器</option>
<!--								<option value="1">1</option>-->
<!--								<option value="2">2</option>-->
<!--								<option value="3">3</option>-->
							</select>
						</div>
					</div>
				</div>
				<!--操作按钮开始-->
				<div class="layui-col-lg12 bottom_btnbox layui-hide">
					<input type="button" lay-filter="newpowercontrollersetbtn" id="newpowercontrollersetbtn" class="layui-btn" lay-submit value="立即提交" />
					<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
				</div>
				<!--操作按钮结束-->
			</form>
		</div>
		<!--主体结束-->
		<div th:replace="/instrumentManagement/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
		<script th:inline="javascript">
			const uid = [[${uid}]];
		</script>
		<script th:src="@{/modules/instrumentManagement/newPowerControllerSet.js}"></script>
	</body>
</html>​​​
