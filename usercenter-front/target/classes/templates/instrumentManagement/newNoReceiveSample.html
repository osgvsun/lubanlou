<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
		<style>
			.layui-form-label {
				width: 163px;
			}
			
			.layui-input-block {
				margin-left: 163px;
			}
		</style>
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="newnoreceivesamplebox" id="newnoreceivesamplebox">
				<div class="layui-row layui-col-space10">
					<div class="layui-col-lg12">
						<label class="layui-form-label">已设置不可预约日期范围</label>
						<div class="layui-input-block">
							<input class="layui-input" name="noreceivesampledaterange" id="noreceivesampledaterange" autocomplete="on" lay-verify="required" placeholder="请选择已设置开放日期范围" />
						</div>
					</div>
					<div class="layui-col-lg12">
						<label class="layui-form-label">不可预约星期</label>
						<div class="layui-input-block" id="weeks">

						</div>
					</div>
					<div class="layui-col-lg12">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
						</div>
					</div>
				</div>
				<!--操作按钮开始-->
				<div class="layui-col-lg12 bottom_btnbox layui-hide">
					<input type="button" lay-filter="newnoreceivesamplebtn" id="newnoreceivesamplebtn" class="layui-btn" lay-submit value="立即提交" />
					<input type="reset" class="layui-btn layui-btn-primary" value="取消" />
				</div>
				<!--操作按钮结束-->
			</form>
		</div>
		<!--主体结束-->
		<div th:replace="/instrumentManagement/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/xm-select.js}"></script>
		<script th:src="@{/modules/instrumentManagement/newNoReceiveSample.js}"></script>
	</body>
</html>​​​
