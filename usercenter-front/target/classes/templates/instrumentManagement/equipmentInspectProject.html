<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta name="renderer" content="webkit|ie-stand|ie-comp" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="Generator" content="GVSUN" />
		<meta name="Author" content="chenyawen" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=0.5, maximum-scale=1" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/style/admin.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" media="all">
		<link rel="stylesheet" th:href="@{/modules/instrumentManagement/static/css/expand.css}" media="all">
	</head>
	<body>
		<!--主体开始-->
		<div class="content_box">
			<form class="layui-form lesson_card" action="" lay-filter="equipmentinspectprojectbox" id="equipmentinspectprojectbox">
				<div class="layui-fluid">
					<blockquote class="layui-elem-quote layui-quote-nm tag_box">
						<fieldset class="layui-elem-field layui-field-title">
							<legend class="deviceName">设备名称（这里是设备编号）</legend>
							<span class="layui-breadcrumb breadcrumb_top" lay-separator="|">
				                <a href="equipmentList" class="breadcrumb_btn">返回设备列表</a>
							</span>
						</fieldset>
						<div class="li_cell_box">
							<div class="li_cell"><i class="layui-icon layui-icon-auz"></i>设备型号：</div>
							<div class="li_cell"><i class="layui-icon layui-icon-console"></i>所属学院：</div>
							<div class="li_cell"><i class="layui-icon layui-icon-location"></i>所在实验室：</div>
							<div class="li_cell"><i class="layui-icon layui-icon-user"></i>生产厂家：</div>
							<div class="li_cell"><i class="layui-icon layui-icon-rmb"></i>价格：</div>
						</div>
						<div class="field_btn_box">
							<a th:href="@{/instrumentmanagement/equipmentBasicInfo(uid=${uid})}">基本信息</a>
							<a th:href="@{/instrumentmanagement/equipmentReserve(uid=${uid})}">预约设置</a>
							<a th:href="@{/instrumentmanagement/equipmentTimeBooking(uid=${uid})}">机时预约</a>
							<a href="#" class="field_btn_select">送样检测</a>
							<a th:href="@{/instrumentmanagement/noticeManage(uid=${uid})}">仪器公告</a>
							<a th:href="@{/instrumentmanagement/powerControllerSet(uid=${uid})}">电源控制器</a>
						</div>
					</blockquote>
					<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
						<ul class="layui-tab-title">
							<li>
								<a th:href="@{/instrumentmanagement/equipmentSampleInspection(uid=${uid})}">基础设置</a>
							</li>
							<li class="layui-this">
								<a href="javascript: void(0)">检测项目</a>
							</li>
							<li>
								<a th:href="@{/instrumentmanagement/equipmentSampleCharge(uid=${uid})}">附加收费</a>
							</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<div class="layui-card">
									<div class="layui-card-header">检测项目
										<label class="layui-icon layui-icon-add-1 newinspectproject header_btn" data-method="newinspectproject" lay-tips="新增检测项目"></label>
										<label class="header_btn green_btn collapse_show" lay-tips="展开所有收费项">全部展开</label>
										<label class="header_btn red_btn collapse_hide" lay-tips="收起所有收费项">全部收起</label>
									</div>
									<div class="layui-card-body">
										<div class="layui-collapse space_collapse" lay-accordion="">
											<!--单个项目包开始-->

											<!--单个项目包结束-->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!--主体结束-->
		<!--右侧栏开始-->
		<div class="quick_line blueside_quick_line">
			<!--<a href="#"><br/></a>-->
			<div class="top layui-icon layui-icon-top"></div>
		</div>
		<!--右侧栏结束-->
		<div th:replace="/instrumentManagement/globalscript"></div>
		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/global.js}"></script>
<!--		<script type="text/javascript" th:src="@{/modules/instrumentManagement/static/js/common.js}"></script>-->
		<script th:src="@{/modules/instrumentManagement/equipmentInspectProject.js}"></script>
	</body>

</html>​​​
