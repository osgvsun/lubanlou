    <div class="w">

            <p>页面将在<span id="countDown" style="color:var(--color-error)"></span>秒后自动跳转，如果没有跳转，请<a

        <span>沪公网安备 31011702007343号</span>
    </p>
</footer>
<script>
    $(function () {
        let countDown = 10;
        let countFn = function autoCountDown() {
            if (countDown === 0) {
                clearInterval(timer)
                $("#countDown+a").get(0).click();
            }
            $("#countDown").text(countDown--);
            return countFn;
        }
        // 定时前先执行一次
        let timer = setInterval(countFn(), 1000)
    })
</script>
<script type="text/javascript" th:src="@{/js/cmsSetting.js}"></script>
