<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>绑定手机号</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Generator" content="GVSUN"/>
    <meta name="Author" content=""/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=0.5, maximum-scale=1"/>
    <link rel=icon th:href="@{/favicon.ico}">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-easyui-1.7.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugin/js.cookie.min.js}"></script>
</head>
<body>

<header>
    <div class="logo" onclick="javascript:window.open(location.origin)"></div>
</header>
<div class="banner">
    <div class="w">
        <div class="login_form">
            <div class="login_type_btn">
                <div class="login_type_btn_choose only_one_choose">绑定手机号</div>
            </div>
            <div class="login_detail">
                <div class="account_login">
                    <form th:action="@{/boundPhoneNumber}" id="loginForm" method="post">
                        <div class="msg">
                            <div>
                                <i class="fa fa-minus-circle"></i>
                            </div>
                            <div>
                                <span id="error_text"></span>
                            </div>
                        </div>
                        <div class="item item_force">
                            <label class="item_label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" name="username" id="username" class="itext" th:value="${username}"
                                   placeholder="用户名"/>
                        </div>
                        <div class="item item_force">
                            <label class="item_label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" name="password" id="password" class="itext" th:value="${password}"
                                   placeholder="密码"/>
                        </div>
                        <div class="item item_force f_l">
                            <label class="item_label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input type="text" name="phone" id="phone" class="itext" placeholder="手机号"
                                   style=""/>
                        </div>
                        <div class="item item_code_pic">
                            <input type="text" name="securityCode" class="item_force" id="login_code" placeholder="验证码">
                            <input type="button" onclick="getSecurityCode();" value="点击获取验证码"
                                   class="ibtn code_btn m_l_10">
                        </div>
                        <div class="item_btn">
                            <button onclick="verSubmit()" type="button" id="login_form_btn">提 <span
                                    class="m_l_10"></span>
                                交
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="coagent">
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Copyright © 2020 庚商教育智能科技 沪ICP备14016833号</p>
    <p>
        <img th:src="@{/images/login/bei.png}" alt="">
        <span>沪公网安备 31011702007343号</span>
    </p>
</footer>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/bound_phone_num.js}"></script>
<script type="text/javascript" th:src="@{/js/securityCode.js}"></script>
<script type="text/javascript" th:src="@{/js/cmsSetting.js}"></script>
</body>
</html>
