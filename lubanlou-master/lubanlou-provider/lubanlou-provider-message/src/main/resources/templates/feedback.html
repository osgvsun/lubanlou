<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>问题反馈</title>
</head>
<style>
    * {
        font-size: 16px;
        line-height: 35px;
        color: #606266;
        margin: 0;
        padding: 0;
        outline: none;
        list-style: none;
        text-decoration: none;
        font-family: "微软雅黑";
    }
    div{
        margin: 0px;
        padding: 0px;
    }

    .main{
        padding: 20px;
    }
    .content{
        padding-left: 50px;
    }
    span{
        color: red;
    }
    a{
        color:#409effcc;
    }
    a:hover {
        color: blue;
        text-decoration: none;
    }
</style>
<body>
<div>
    <div class="main">
        <div class="content">
            <div>用户:<span th:text="${senderCname}"></span>(<span th:text="${senderUsername}"></span>)</div>
            <div>邮箱:<span th:text="${senderEmail}"></span></div>
            <div>电话:<span th:text="${senderTelphone}"></span></div>
            <div>问题反馈:<span th:text="${reportProblem}"></span></div>
        </div>
    </div>
</div>
</body>
</html>
